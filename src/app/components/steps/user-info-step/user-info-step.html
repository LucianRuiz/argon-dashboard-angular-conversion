<div [class]="getFormClasses() + ' p-4'">
  <h5 class="mb-0 font-bold dark:text-white">About me</h5>
  <p class="mb-0 text-sm leading-normal">Mandatory informations</p>
  <div>
    <div class="flex flex-wrap mt-4 -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName"
          [(ngModel)]="userInfo.firstName"
          placeholder="eg. Michael" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 flex-0 sm:mt-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName"
          [(ngModel)]="userInfo.lastName"
          placeholder="eg. Prior" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex flex-wrap mt-4 -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="company">Company</label>
        <input 
          type="text" 
          id="company"
          [(ngModel)]="userInfo.company"
          placeholder="eg. Creative Tim" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 flex-0 sm:mt-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="userInfo.email"
          placeholder="eg. soft@dashboard.com" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex flex-wrap mt-4 -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="userInfo.password"
          placeholder="******" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 flex-0 sm:mt-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="repeatPassword">Repeat Password</label>
        <input 
          type="password" 
          id="repeatPassword"
          [(ngModel)]="userInfo.repeatPassword"
          placeholder="******" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex mt-6">
      <button 
        type="button" 
        (click)="onNext()"
        class="inline-block px-6 py-3 mb-0 ml-auto text-xs font-bold text-right text-white uppercase align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 leading-pro tracking-tight-rem bg-150 bg-x-25">
        Next
      </button>
    </div>
  </div>
</div>
