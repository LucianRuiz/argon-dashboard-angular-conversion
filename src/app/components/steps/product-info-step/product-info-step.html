<div class="absolute top-0 left-0 flex flex-col visible w-full h-auto min-w-0 p-4 break-words bg-white border-0 shadow-xl opacity-100 dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <h5 class="mb-0 font-bold dark:text-white">Product Information</h5>
  <div>
    <div class="flex flex-wrap mt-4 -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="ProductName">{{ data.productName.label }}</label>
        <input 
          type="text" 
          name="ProductName" 
          [value]="data.productName.value"
          [placeholder]="data.productName.placeholder"
          (input)="onProductNameChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 flex-0 sm:mt-0 sm:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Weight">{{ data.weight.label }}</label>
        <input 
          type="text" 
          name="Weight" 
          [value]="data.weight.value"
          [placeholder]="data.weight.placeholder"
          (input)="onWeightChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Description">{{ data.description.label }}<small> (optional)</small></label>
        <div id="quill-editor" class="!h-1/2"></div>
      </div>
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="choices-category">{{ data.category.label }}</label>
        <select 
          name="choices-category" 
          choices-select
          (change)="onCategoryChange($event)">
          <option 
            *ngFor="let category of data.category.options" 
            [value]="category.value"
            [selected]="category.selected">
            {{ category.label }}
          </option>
        </select>
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="choices-sizes">{{ data.sizes.label }}</label>
        <select 
          name="choices-sizes" 
          choices-select
          (change)="onSizesChange($event)">
          <option 
            *ngFor="let size of data.sizes.options" 
            [value]="size.value"
            [selected]="size.selected">
            {{ size.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="flex mt-6">
      <button 
        type="button" 
        (click)="onNext()"
        class="inline-block px-5 py-2.5 mb-0 ml-auto text-sm font-bold text-right text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 leading-normal tracking-tight-rem bg-150 bg-x-25">
        Next
      </button>
    </div>
  </div>
</div>
