<div [class]="getFormClasses()">
  <div class="flex flex-wrap -mx-3 text-center">
    <div class="w-10/12 max-w-full px-3 mx-auto flex-0">
      <h5 class="font-normal dark:text-white">Let's start with the basic information</h5>
      <p>Let us know your name and email address. Use an address you don't mind other users contacting you at</p>
    </div>
  </div>
  <div>
    <div class="flex flex-wrap mt-4 -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-4/12">
        <div class="relative inline-flex items-center justify-center text-base text-white transition-all duration-200 ease-in-out w-28 h-28 rounded-xl">
          <img class="w-full rounded-lg" [src]="data.profileImage" alt="Image placeholder" />
          <a href="javascript:;" class="inline-block w-7 h-7 p-1.2 right-0 bottom-0 absolute -mb-2 -mr-2 font-bold text-center align-middle transition-all bg-gradient-to-tl from-gray-400 to-gray-100 text-slate-800 border-0 border-transparent border-solid rounded-lg cursor-pointer leading-normal text-xs ease-in tracking-tight-rem shadow-md bg-150 bg-x-25 active:opacity-85">
            <i class="top-0 fa fa-pen"></i>
          </a>
        </div>
      </div>
      <div class="w-full max-w-full px-3 mt-6 text-left flex-0 sm:w-8/12 sm:mt-0">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName"
          name="firstName" 
          [(ngModel)]="data.firstName"
          placeholder="Eg. Michael" 
          class="mb-4 focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName"
          name="lastName" 
          [(ngModel)]="data.lastName"
          placeholder="Eg. Tomson" 
          class="mb-4 focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          name="email" 
          [(ngModel)]="data.email"
          placeholder="Eg. soft@dashboard.com" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex mt-6">
      <button 
        type="button" 
        (click)="onNext()"
        class="inline-block px-5 py-2.5 mb-0 ml-auto text-sm font-bold text-right text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 leading-normal tracking-tight-rem bg-150 bg-x-25">
        Next
      </button>
    </div>
  </div>
</div>
