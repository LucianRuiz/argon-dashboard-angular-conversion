<div [class]="getFormClasses()">
  <div class="flex flex-wrap -mx-3 text-center">
    <div class="w-10/12 max-w-full px-3 mx-auto flex-0">
      <h5 class="font-normal dark:text-white">Are you living in a nice area?</h5>
      <p>One thing I love about the later sunsets is the chance to go for a walk through the neighborhood woods before dinner</p>
    </div>
  </div>
  <div>
    <div class="flex flex-wrap -mx-3 text-left">
      <div class="w-full max-w-full px-3 mt-4 ml-auto flex-0 md:w-8/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="streetName">Street Name</label>
        <input 
          type="text" 
          id="streetName"
          name="streetName" 
          [(ngModel)]="data.streetName"
          placeholder="Eg. Soft" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 ml-auto flex-0 md:w-4/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="streetNo">Street No</label>
        <input 
          type="number" 
          id="streetNo"
          name="streetNo" 
          [(ngModel)]="data.streetNo"
          min="01" 
          placeholder="Eg. 221" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 ml-auto flex-0 md:w-7/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="city">City</label>
        <input 
          type="text" 
          id="city"
          name="city" 
          [(ngModel)]="data.city"
          placeholder="Eg. Tokyo" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 ml-auto flex-0 md:w-5/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="country">Country</label>
        <select 
          id="country"
          name="country" 
          [(ngModel)]="data.country"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
          <option value="Argentina">Argentina</option>
          <option value="Albania">Albania</option>
          <option value="Algeria">Algeria</option>
          <option value="Andorra">Andorra</option>
          <option value="Angola">Angola</option>
          <option value="Brasil">Brasil</option>
        </select>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3">
      <div class="flex w-full max-w-full px-3 mt-6 flex-0">
        <button 
          type="button" 
          (click)="onPrev()"
          class="inline-block px-5 py-2.5 mb-0 text-sm font-bold text-right align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-gradient-to-tl from-gray-400 to-gray-100 leading-normal tracking-tight-rem bg-150 bg-x-25 text-slate-800">
          Prev
        </button>
        <button 
          type="button" 
          (click)="onSend()"
          class="inline-block px-5 py-2.5 mb-0 ml-auto text-sm font-bold text-right text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 leading-normal tracking-tight-rem bg-150 bg-x-25">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
