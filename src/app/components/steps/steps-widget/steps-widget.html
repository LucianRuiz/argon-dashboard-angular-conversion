<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-6">
    <p>{{ data.title }}</p>
    <h3>{{ data.value }}</h3>
    <span class="py-1.5 px-2.5 text-xs rounded-1.8 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none" [ngClass]="data.badge.color">{{ data.badge.text }}</span>
  </div>
</div>
