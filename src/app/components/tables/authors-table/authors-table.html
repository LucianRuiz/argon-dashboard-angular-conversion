<div class="relative flex flex-col min-w-0 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto px-0 pt-0">
    <div class="p-0 overflow-x-auto">
      <table class="items-center w-full mb-0 align-top border-collapse dark:border-white/40 text-slate-500">
        <thead class="align-bottom">
          <tr>
            <th class="px-6 py-3 font-bold text-left uppercase align-middle bg-transparent border-b border-collapse shadow-none dark:border-white/40 dark:text-white text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">Author</th>
            <th class="px-6 py-3 pl-2 font-bold text-left uppercase align-middle bg-transparent border-b border-collapse shadow-none dark:border-white/40 dark:text-white text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">Function</th>
            <th class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-collapse shadow-none dark:border-white/40 dark:text-white text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">Technology</th>
            <th class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-collapse shadow-none dark:border-white/40 dark:text-white text-xxs border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">Employed</th>
            <th class="px-6 py-3 font-semibold capitalize align-middle bg-transparent border-b border-collapse border-solid shadow-none dark:border-white/40 dark:text-white tracking-none whitespace-nowrap text-slate-400 opacity-70"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors; let last = last; trackBy: trackByAuthor">
            <td class="p-2 align-middle bg-transparent border-b dark:border-white/40 whitespace-nowrap shadow-transparent" [ngClass]="{'border-b-0': last}">
              <div class="flex px-2 py-1">
                <div>
                  <img [src]="author.avatar" class="inline-flex items-center justify-center mr-4 text-sm text-white transition-all duration-200 ease-in-out h-9 w-9 rounded-xl" [alt]="author.name" />
                </div>
                <div class="flex flex-col justify-center">
                  <h6 class="mb-0 text-xs leading-normal dark:text-white">{{author.name}}</h6>
                  <p class="mb-0 text-xs leading-tight dark:text-white dark:opacity-80 text-slate-400">{{author.email}}</p>
                </div>
              </div>
            </td>
            <td class="p-2 align-middle bg-transparent border-b dark:border-white/40 whitespace-nowrap shadow-transparent" [ngClass]="{'border-b-0': last}">
              <p class="mb-0 text-xs font-semibold leading-tight dark:text-white dark:opacity-80">{{author.function}}</p>
              <p class="mb-0 text-xs leading-tight dark:text-white dark:opacity-80 text-slate-400">{{author.department}}</p>
            </td>
            <td class="p-2 text-sm leading-normal text-center align-middle bg-transparent border-b dark:border-white/40 whitespace-nowrap shadow-transparent" [ngClass]="{'border-b-0': last}">
              <span [ngClass]="getStatusClass(author.status)"
                class="px-1.75 text-xxs rounded-1 py-1 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none"
                >{{author.status}}</span>
            </td>
            <td class="p-2 text-center align-middle bg-transparent border-b dark:border-white/40 whitespace-nowrap shadow-transparent" [ngClass]="{'border-b-0': last}">
              <span class="text-xs font-semibold leading-tight dark:text-white dark:opacity-80 text-slate-400">{{author.employed}}</span>
            </td>
            <td class="p-2 align-middle bg-transparent border-b dark:border-white/40 whitespace-nowrap shadow-transparent" [ngClass]="{'border-b-0': last}">
              <a href="javascript:;" 
                 class="text-xs font-semibold leading-tight dark:text-white dark:opacity-80 text-slate-400 hover:text-blue-500"
                 (click)="onAuthorAction(author, 'edit')"> Edit </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
