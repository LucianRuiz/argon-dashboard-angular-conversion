<!-- Navbar -->
<nav 
  navbar-main 
  class="relative flex flex-wrap items-center justify-between px-0 py-2 mx-6 transition-all ease-in shadow-none duration-250 rounded-2xl lg:flex-nowrap lg:justify-start" 
  [ngClass]="navClasses"
  navbar-scroll="false">
  <div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
    <nav>
      <!-- breadcrumb -->
      <ol class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
        <li class="text-sm leading-normal breadcrumb-item">
          <a class="text-white" href="javascript:;">
            <i class="leading-none" [ngClass]="data.breadcrumbIcon"></i>
          </a>
        </li>
        <li class="text-sm pl-2 leading-normal before:float-left before:pr-2 before:text-white before:content-['/']">
          <a class="text-white opacity-50" href="javascript:;">{{ data.breadcrumbSection }}</a>
        </li>
        <li class="text-sm pl-2 capitalize leading-normal text-white before:float-left before:pr-2 before:text-white before:content-['/']" aria-current="page">{{ data.breadcrumbTitle }}</li>
      </ol>
      <h6 class="mb-0 font-bold text-white capitalize">{{ data.breadcrumbTitle }}</h6>
    </nav>

    <div class="flex items-center">
      <a (click)="toggleSidenavMini($event)" mini-sidenav-burger href="javascript:;" class="hidden p-0 text-sm text-white transition-all ease-nav-brand xl:block" aria-expanded="false">
        <div class="w-4.5 overflow-hidden">
          <i class="ease mb-0.75 relative block h-0.5 translate-x-[5px] rounded-sm bg-white transition-all"></i>
          <i class="ease mb-0.75 relative block h-0.5 rounded-sm bg-white transition-all"></i>
          <i class="ease relative block h-0.5 translate-x-[5px] rounded-sm bg-white transition-all"></i>
        </div>
      </a>
    </div>

    <div class="flex items-center mt-2 grow sm:mt-0 sm:mr-6 md:mr-0 lg:flex lg:basis-auto" id="navbar">
      <div class="flex items-center md:ml-auto md:pr-4">
        <div class="relative flex flex-wrap items-stretch w-full transition-all rounded-lg ease">
          <span class="text-sm ease leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
          <input type="text" class="pl-9 text-sm focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 ease w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none focus:transition-shadow" [placeholder]="data.searchPlaceholder" />
        </div>
      </div>
      <ul class="flex flex-row justify-end pl-0 mb-0 list-none md-max:w-full">
        <li class="flex items-center">
          <a href="javascript:;" class="block px-0 py-2 text-sm font-semibold text-white transition-all ease-nav-brand">
            <i [ngClass]="data.signInIcon + ' sm:mr-1'" aria-hidden="true"></i>
            <span class="hidden sm:inline">{{ data.signInText }}</span>
          </a>
        </li>
        <li class="flex items-center pl-4 xl:hidden">
          <a (click)="toggleSidenavMobile($event)" sidenav-trigger href="javascript:;" class="block p-0 text-sm text-white transition-all ease-nav-brand" aria-expanded="false">
            <div class="w-4.5 overflow-hidden">
              <i class="ease mb-0.75 relative block h-0.5 rounded-sm bg-white transition-all"></i>
              <i class="ease mb-0.75 relative block h-0.5 rounded-sm bg-white transition-all"></i>
              <i class="ease relative block h-0.5 rounded-sm bg-white transition-all"></i>
            </div>
          </a>
        </li>
        <li class="flex items-center px-4">
          <a (click)="toggleConfigurator($event)" href="javascript:;" class="p-0 text-sm text-white transition-all ease-nav-brand">
            <i [ngClass]="'cursor-pointer ' + data.configIcon" aria-hidden="true"></i>
          </a>
        </li>
        <li class="relative flex items-center pr-2">
          <p class="hidden transform-dropdown-show"></p>
          <a (click)="toggleDropdown($event)" href="javascript:;" class="block p-0 text-sm text-white transition-all ease-nav-brand" [attr.aria-expanded]="isDropdownOpen">
            <i [ngClass]="'cursor-pointer ' + data.bellIcon" aria-hidden="true"></i>
          </a>
          <ul [ngClass]="{
            'text-sm before:font-awesome before:leading-default before:duration-350 before:ease lg:shadow-3xl duration-250 min-w-44 before:sm:right-7 before:text-5.5 dark:bg-slate-850 absolute right-0 top-0 z-50 origin-top list-none rounded-lg border-0 border-solid border-transparent bg-white bg-clip-padding px-2 py-4 text-left text-slate-500 transition-all before:absolute before:right-2 before:left-auto before:top-0 before:z-50 before:inline-block before:font-normal before:text-white before:antialiased before:transition-all before:content-[\'\\f0d8\'] sm:-mr-6 lg:absolute lg:right-0 lg:left-auto lg:mt-2 lg:block lg:cursor-pointer': isDropdownOpen,
            'hidden opacity-0 pointer-events-none transform-dropdown before:-top-5': !isDropdownOpen
          }">
            <li *ngFor="let n of data.notifications; let isLast = last" class="relative" [class.mb-2]="!isLast">
              <a class="group ease py-1.2 clear-both block w-full whitespace-nowrap rounded-lg bg-transparent px-4 duration-300 hover:bg-gray-200 hover:text-slate-700 dark:hover:bg-gray-200/80 lg:transition-colors" href="javascript:;">
                <div class="flex py-1">
                  
                  <div *ngIf="n.avatarUrl && n.title !== 'Payment successfully completed'" class="my-auto">
                    <img [src]="n.avatarUrl" class="inline-flex items-center justify-center mr-4 text-sm text-white bg-gradient-to-tl from-zinc-800 to-zinc-700 dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 h-9 w-9 max-w-none rounded-xl" />
                  </div>
                  
                  
                  <div *ngIf="n.title === 'Payment successfully completed'" class="inline-flex items-center justify-center my-auto mr-4 text-sm text-white transition-all duration-200 ease-nav-brand bg-gradient-to-tl from-slate-600 to-slate-300 h-9 w-9 rounded-xl">
                    <i class="fa fa-credit-card text-xs"></i>
                  </div>
                  
                
                  <div *ngIf="n.iconSvg && !n.avatarUrl" class="my-auto" [innerHTML]="n.iconSvg"></div>
                  
                  <div class="flex flex-col justify-center">
                    <h6 class="mb-1 text-sm font-normal leading-normal group-hover:text-slate-700 dark:text-white" [innerHTML]="n.title"></h6>
                    <p class="mb-0 text-xs leading-tight text-slate-400 group-hover:text-slate-700 dark:text-white dark:opacity-80" *ngIf="n.time">
                      <i class="mr-1 fa fa-clock" aria-hidden="true"></i>
                      {{ n.time }}
                    </p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- end Navbar -->
