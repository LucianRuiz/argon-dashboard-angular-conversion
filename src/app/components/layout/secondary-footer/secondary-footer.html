<footer [class]="footerClasses()">
  <div [class]="containerClasses()">
    <div class="flex flex-wrap -mx-3">
      <div [class]="linksContainerClasses()">
        <a *ngFor="let link of data.links; trackBy: trackByLink"
           [href]="link.url"
           [target]="link.target"
           [class]="linkClasses()">
          {{ link.text }}
        </a>
      </div>
      <div [class]="socialContainerClasses()">
        <a *ngFor="let socialLink of data.socialLinks; trackBy: trackBySocialLink"
           [href]="socialLink.url"
           [target]="socialLink.target"
           [class]="socialLinkClasses()">
          <span [class]="socialIconClasses() + ' ' + socialLink.icon" aria-hidden="true"></span>
        </a>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3" *ngIf="data.copyright.enabled">
      <div [class]="copyrightContainerClasses()">
        <p [class]="copyrightTextClasses()">
          {{ data.copyright.text }}
          {{ getCurrentYear() }}
          {{ data.copyright.brandName }}
        </p>
      </div>
    </div>
  </div>
</footer>
