<!-- Brands Section -->
<div class="container my-16">
  <div class="flex flex-wrap -mx-3">
    <div class="w-8/12 max-w-full px-3 mx-auto text-center flex-0">
      <h6 class="opacity-50">More than 50+ brands trust Soft</h6>
    </div>
  </div>
  <div class="flex flex-wrap mt-6 -mx-3">
    <div 
      *ngFor="let logo of brandLogos"
      class="w-6/12 max-w-full px-3 mb-6 flex-0 md:flex-0 md:w-4/12 lg:w-2/12">
      <img [src]="logo.logoUrl" class="w-full opacity-90" [alt]="logo.alt">
    </div>
  </div>
</div>
