<!-- Header Section -->
<div class="relative flex items-center p-0 m-0 overflow-hidden bg-center bg-cover bg-[url('/assets/img/pricing-header-bg.jpg')]">
  <span class="absolute top-0 left-0 w-full h-full bg-[length:150%] bg-[position:25%_center] bg-gradient-to-tl from-blue-500 to-violet-500 opacity-60"></span>
  <div class="container pt-24 pb-48 z-[2] lg:pb-40">
    <div class="flex flex-wrap mt-6 -mx-3">
      <div class="w-full max-w-full px-3 mx-auto text-center shrink-0 md:flex-0 md:w-1/2">
        <h3 class="text-white">See our pricing</h3>
        <p class="text-white">You have Free Unlimited Updates and Premium Support on each package.</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 mx-auto text-center shrink-0 md:flex-0 md:w-1/2 lg:w-4/12">
        <div class="relative mt-12 z-[2]">
          <ul class="relative flex flex-wrap p-1 mb-0 list-none rounded-xl bg-gray-50" role="tablist">
            <li class="z-30 flex-auto text-center">
              <button 
                [class]="!isAnnual ? 'block w-full px-4 py-2 transition-colors ease-in-out border-0 rounded-lg bg-white text-slate-700' : 'block w-full px-4 py-2 transition-colors ease-in-out border-0 rounded-lg bg-transparent text-slate-500'"
                (click)="toggleBilling()"
                role="tab">
                Monthly
              </button>
            </li>
            <li class="z-30 flex-auto text-center">
              <button 
                [class]="isAnnual ? 'block w-full px-4 py-2 transition-colors ease-in-out border-0 rounded-lg bg-white text-slate-700' : 'block w-full px-4 py-2 transition-colors ease-in-out border-0 rounded-lg bg-transparent text-slate-500'"
                (click)="toggleBilling()"
                role="tab">
                Annual
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
