<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-xl bg-clip-border" *ngFor="let step of steps">
    <div class="p-6 text-center">
      <div class="inline-block w-16 h-16 mb-4 text-black bg-center rounded-xl shadow-2xl fill-current stroke-none bg-gradient-to-tl from-zinc-800 to-zinc-700">
        <i class="text-white relative top-4 {{ step.icon }} text-xl"></i>
      </div>
      <p class="mb-3 text-sm font-semibold leading-normal text-slate-600 dark:text-slate-400">{{ step.title }}</p>
      <h5 class="text-xl font-bold dark:text-white">
        <span class="text-2xl" *ngIf="step.value.includes('$')">$</span>{{ step.value.replace('$', '').replace('%', '') }}<span class="text-2xl" *ngIf="step.value.includes('%')">%</span>
      </h5>
    </div>
  </div>
</div>
