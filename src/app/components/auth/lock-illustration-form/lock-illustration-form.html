<div class="flex-auto p-6 text-center">
  <h4 class="mb-0 font-bold">{{ data.username }}</h4>
  <p class="mb-6">{{ data.description }}</p>
  <form role="form">
    <div class="mb-4">
      <input 
        type="password" 
        [placeholder]="data.passwordField.placeholder" 
        [(ngModel)]="password"
        name="password"
        class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" 
      />
    </div>
    <div class="text-center">
      <button 
        type="button" 
        (click)="onUnlock()"
        class="w-full inline-block px-16 py-3.5 mb-0 mt-0 font-bold text-center text-white align-middle transition-all border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-slate-700 leading-normal text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25"
      >
        {{ data.unlockButton.text }}
      </button>
    </div>
  </form>
</div>
