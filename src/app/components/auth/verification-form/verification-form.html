<div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 rounded-2xl bg-clip-border">
  <div class="flex-auto p-6 text-center lg:px-12 lg:py-12">
    <div>
      <div class="mb-6 text-center text-slate-500">
        <h2>{{ data.title }}</h2>
      </div>
      <div class="flex flex-wrap -mx-1 sm:-mx-2">
        <div *ngFor="let field of getCodeFields()" class="w-full max-w-full px-2 flex-1-0">
          <div class="mb-4">
            <input maxlength="1" 
                   autocapitalize="off" 
                   autocomplete="off" 
                   type="text" 
                   class="min-h-unset focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" 
                class="inline-block w-full px-5 py-2.5 mb-4 text-sm font-bold leading-normal text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:-translate-y-px hover:shadow-xs bg-gradient-to-tl from-orange-500 to-yellow-500 tracking-tight-rem bg-150 bg-x-25">
          {{ data.sendButton.text }}
        </button>
        <span class="text-sm leading-normal text-slate-500">
          {{ data.resendLink.text }}
          <a [href]="data.resendLink.url" class="text-blue-500 hover:text-blue-700">Resend a new code</a>.
        </span>
      </div>
    </div>
  </div>
</div>
