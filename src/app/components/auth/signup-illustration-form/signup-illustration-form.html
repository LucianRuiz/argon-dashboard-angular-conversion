<div class="p-6 pb-0 mb-0">
  <h4 class="font-bold">{{ data.title }}</h4>
  <p class="mb-0">{{ data.description }}</p>
</div>

<div class="flex-auto p-6 pb-4">
  <form role="form">
    <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700">{{ data.nameField.label }}</label>
    <div class="mb-4">
      <input 
        type="text" 
        [placeholder]="data.nameField.placeholder" 
        [(ngModel)]="name"
        name="name"
        class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" 
      />
    </div>
    <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700">{{ data.emailField.label }}</label>
    <div class="mb-4">
      <input 
        type="email" 
        [placeholder]="data.emailField.placeholder" 
        [(ngModel)]="email"
        name="email"
        class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" 
      />
    </div>
    <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700">{{ data.passwordField.label }}</label>
    <div class="mb-4">
      <input 
        type="password" 
        [placeholder]="data.passwordField.placeholder" 
        [(ngModel)]="password"
        name="password"
        class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" 
      />
    </div>
    <div class="min-h-6 pl-7 mb-0.5 block">
      <input 
        id="terms" 
        [(ngModel)]="agreeTerms"
        name="agreeTerms"
        class="w-5 h-5 ease -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-200 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100" 
        type="checkbox" 
        value="" 
        checked 
      />
      <label class="mb-2 ml-1 text-sm font-normal text-left cursor-pointer select-none text-slate-700" for="terms">
        {{ data.terms.text }} 
        <a [href]="data.terms.linkUrl" class="font-bold text-slate-700">{{ data.terms.linkText }}</a>
      </label>
    </div>
    <div class="text-center">
      <button 
        type="button" 
        (click)="onSignup()"
        class="inline-block w-full px-5 py-2.5 mt-6 mb-0 text-sm font-bold text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:-translate-y-px active:hover:text-white active:text-black hover:shadow-xs bg-blue-500 leading-normal tracking-tight-rem bg-150 bg-x-25"
      >
        {{ data.signupButton.text }}
      </button>
    </div>
  </form>
</div>

<div class="border-black/12.5 rounded-b-2xl border-t-0 border-solid p-6 text-center pt-0 px-1 sm:px-6">
  <p class="mx-auto mb-4">
    {{ data.signinLink.text }} 
    <a [href]="data.signinLink.linkUrl" (click)="onSigninClick()" class="font-bold text-transparent bg-blue-500 bg-clip-text">{{ data.signinLink.linkText }}</a>
  </p>
</div>
