<div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header Section -->
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6 text-center pt-6 pb-1">
    <h4 class="mb-1 font-bold">{{ data.title }}</h4>
    <p class="mb-0">{{ data.subtitle }}</p>
  </div>

  <!-- Form Section -->
  <div class="flex-auto p-6 text-center">
    <form role="form">
      <!-- Email Field -->
      <div class="mb-4">
        <input 
          [type]="data.email.type" 
          [placeholder]="data.email.placeholder" 
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" 
          [(ngModel)]="email"
          name="email"
          aria-label="Email" 
          aria-describedby="email-addon" 
        />
      </div>
      <!-- Send Button -->
      <div class="text-center">
        <button 
          type="button" 
          class="inline-block w-full px-16 py-3.5 mb-2 mt-6 font-bold text-center text-white align-middle transition-all border-0 rounded-lg cursor-pointer hover:-translate-y-px active:-translate-y-px hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 leading-normal text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25"
          (click)="onSendResetEmail()"
        >
          {{ data.sendButton.text }}
        </button>
      </div>
    </form>
  </div>
</div>
