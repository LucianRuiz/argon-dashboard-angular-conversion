<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-6 text-center lg:px-12 lg:py-12">
    <div>
      <div class="flex items-center justify-center py-4 mx-auto mb-6 text-center text-black bg-center shadow-2xl fill-current bg-gradient-to-tl from-blue-700 to-cyan-500 rounded-circle w-25 h-25 stroke-none">
        <i class="text-4xl text-white ni ni-spaceship"></i>
      </div>
      <div class="mb-6 text-center text-slate-500">
        <h2>{{ data.title }}</h2>
      </div>
      <div class="flex flex-wrap -mx-1 sm:-mx-2">
        <div *ngFor="let field of getCodeFields()" class="w-full max-w-full px-3 flex-1-0">
          <div class="mb-4">
            <input 
              maxlength="1" 
              autocapitalize="off" 
              autocomplete="off" 
              type="text" 
              class="min-h-unset focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" 
              [(ngModel)]="codeFields[field]"
              [name]="'code' + field"
              [attr.aria-label]="'Verification code digit ' + (field + 1)"
            />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button 
          type="button" 
          class="inline-block w-full px-5 py-2.5 mb-4 text-sm font-bold leading-normal text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:-translate-y-px hover:shadow-xs bg-gradient-to-tl from-blue-700 to-cyan-500 tracking-tight-rem bg-150 bg-x-25"
          (click)="onSendCode()"
        >
          {{ data.sendButton.text }}
        </button>
        <span class="text-sm leading-normal text-slate-500">
          {{ data.resendLink.text }}
          <a 
            [href]="data.resendLink.url" 
            class="hover:text-blue-750"
            (click)="onResendCode()"
          >
            Resend a new code
          </a>.
        </span>
      </div>
    </div>
  </div>
</div>
