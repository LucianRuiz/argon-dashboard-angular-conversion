<div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header Section -->
  <div class="text-center border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6">
    <h5 class="mt-2 mb-4">{{ data.title }}</h5>
    <div class="text-center">
      <ng-container *ngFor="let provider of data.socialProviders">
        <a href="javascript:;" (click)="onSocialClick(provider.action)" class="inline-block px-8 py-2 text-xs font-bold leading-normal text-center align-middle transition-all ease-in bg-transparent rounded-lg shadow-md cursor-pointer select-none active:-translate-y-px hover:-translate-y-px hover:shadow-xs text-slate-500 tracking-tight-rem">
          <img [src]="provider.icon" alt="social icon" class="w-3/10">
          {{ provider.name }}
        </a>
      </ng-container>
    </div>
  </div>
  <!-- Form Section -->
  <div class="flex-auto p-12 pt-0 pb-6 text-center">
    <div class="mb-6 text-center text-slate-500">
      <small>{{ data.subtitle }}</small>
    </div>
    <form role="form text-left">
      <!-- Email Field -->
      <div class="mb-4">
        <input 
          type="email" 
          class="text-sm focus:shadow-primary-outline dark:bg-slate-850 placeholder:text-gray-500 dark:placeholder:text-white/80 dark:text-white/80 leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" 
          [placeholder]="data.emailPlaceholder" 
          [(ngModel)]="email"
          name="email"
          aria-label="Email" 
          aria-describedby="email-addon" 
        />
      </div>
      <!-- Password Field -->
      <div class="mb-4">
        <input 
          type="password" 
          class="text-sm focus:shadow-primary-outline dark:bg-slate-850 placeholder:text-gray-500 dark:placeholder:text-white/80 dark:text-white/80 leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" 
          [placeholder]="data.passwordPlaceholder" 
          [(ngModel)]="password"
          name="password"
          aria-label="Password" 
          aria-describedby="password-addon" 
        />
      </div>
      <!-- Remember Me Checkbox -->
      <div class="min-h-6 mb-0.5 block pl-12 text-left">
        <input 
          id="rememberMe" 
          class="mt-0.5 rounded-10 duration-250 ease-in-out after:rounded-circle after:shadow-2xl after:duration-250 checked:after:translate-x-5.3 h-5 relative float-left -ml-12 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-slate-800/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-blue-500/95 checked:bg-blue-500/95 checked:bg-none checked:bg-right" 
          type="checkbox"
          [(ngModel)]="rememberMe"
          name="rememberMe"
        />
        <label class="ml-1 text-sm font-normal cursor-pointer select-none text-slate-700" for="rememberMe">{{ data.rememberMeLabel }}</label>
      </div>
      <!-- Sign In Button -->
      <div class="text-center">
        <button 
          type="button" 
          class="inline-block w-full px-5 py-2.5 mt-6 mb-2 text-sm font-bold text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer active:-translate-y-px active:hover:text-white active:text-black hover:-translate-y-px hover:shadow-xs leading-normal tracking-tight-rem bg-150 bg-x-25 bg-blue-500 hover:border-blue-500 hover:bg-blue-500 hover:text-white"
          (click)="onSignIn()"
        >
          {{ data.signInButton }}
        </button>
      </div>
      <!-- Divider -->
      <div class="relative w-full max-w-full px-3 mb-2 text-center shrink-0">
        <p class="inline mb-2 px-4 text-slate-400 bg-white z-2 text-sm leading-normal font-semibold before:bg-gradient-to-r before:from-transparent before:via-neutral-500/40 before:to-neutral-500/40 before:right-2 before:-ml-1/2 before:content-[''] before:inline-block before:w-3/10 before:h-px before:relative before:align-middle after:left-2 after:-mr-1/2 after:bg-gradient-to-r after:from-neutral-500/40 after:via-neutral-500/40 after:to-transparent after:content-[''] after:inline-block after:w-3/10 after:h-px after:relative after:align-middle">{{ data.dividerText }}</p>
      </div>
      <!-- Sign Up Button -->
      <div class="text-center">
        <a 
          href="javascript:;" 
          class="inline-block w-full px-5 py-2.5 mt-2 mb-6 text-sm font-bold text-center text-white align-middle transition-all ease-in bg-transparent border-0 rounded-lg shadow-md cursor-pointer active:-translate-y-px hover:-translate-y-px hover:shadow-xs leading-normal tracking-tight-rem bg-150 bg-x-25 bg-gradient-to-tl from-zinc-800 to-zinc-700 hover:border-slate-700 hover:bg-slate-700 hover:text-white"
          (click)="onSignUp()"
        >
          {{ data.signUpButton }}
        </a>
      </div>
    </form>
  </div>
</div>
