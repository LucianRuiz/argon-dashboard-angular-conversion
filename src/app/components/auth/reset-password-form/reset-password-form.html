<div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl md:mb-32 dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6">
    <div class="flex">
      <div class="inline-block w-12 h-12 text-center bg-blue-500 rounded-lg shadow-sm">
        <i class="ni ni-circle-08 text-white text-lg leading-none relative top-3.5"></i>
      </div>
      <div class="ml-4">
        <h5 class="mb-0">{{ data.title }}</h5>
        <p class="mb-0 text-sm leading-normal">{{ data.subtitle }}</p>
      </div>
    </div>
  </div>
  <div class="flex-auto p-6 text-center">
    <form role="form" class="text-left">
      <div>
        <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700">{{ data.email.label }}</label>
        <input [type]="data.email.type" 
               class="text-sm focus:shadow-primary-outline dark:bg-slate-850 placeholder:text-gray-500 dark:placeholder:text-white/80 dark:text-white/80 leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" 
               [placeholder]="data.email.placeholder" 
               aria-label="Email" 
               aria-describedby="email-addon" />
      </div>
      <div class="text-center">
        <button type="button" 
                class="inline-block w-full px-5 py-2.5 mt-6 mb-4 text-sm font-bold text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px hover:shadow-xs leading-normal tracking-tight-rem bg-150 bg-x-25 bg-blue-500 active:-translate-y-px active:text-black hover:active:text-white">
          {{ data.resetButton.text }}
        </button>
        <p class="mb-0 text-sm font-normal leading-normal cursor-pointer text-slate-500">
          <a [routerLink]="data.alternativeLink.url" class="text-slate-500 hover:text-slate-700">
            {{ data.alternativeLink.text }}
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
