<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-6 text-center">
    <div class="mb-6 -mt-16">
      <img class="inline-flex items-center justify-center text-base text-white transition-all duration-200 ease-in-out border border-white border-solid shadow-3xl rounded-xl w-28 h-28" 
           [src]="data.user.avatarUrl" 
           [alt]="data.user.name + ' avatar'">
    </div>
    <h4 class="mb-0 font-bold">{{ data.user.name }}</h4>
    <p class="mb-6">{{ data.user.description }}</p>
    <form role="form">
      <div class="mb-4">
        <input [type]="data.password.type" 
               [placeholder]="data.password.placeholder" 
               class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="text-center">
        <button type="button" 
                class="inline-block px-16 py-3.5 mt-4 font-bold text-center text-white align-middle transition-all border-0 rounded-lg cursor-pointer hover:-translate-y-px active:-translate-y-px hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 leading-pro text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">
          {{ data.unlockButton.text }}
        </button>
      </div>
    </form>
  </div>
</div>
