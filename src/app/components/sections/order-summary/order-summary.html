<h6 class="mb-4 dark:text-white">{{ data.title }}</h6>
<div *ngFor="let item of data.items; trackBy: trackByItem" class="flex justify-between">
  <span class="mb-2 text-sm leading-normal">{{ item.label }}</span>
  <span class="ml-2 font-semibold text-slate-700 dark:text-white">{{ item.value }}</span>
</div>
<div class="flex justify-between mt-6">
  <span class="mb-2 text-lg">{{ data.total.label }}</span>
  <span class="ml-2 text-lg font-semibold text-slate-700 dark:text-white">{{ data.total.value }}</span>
</div>
