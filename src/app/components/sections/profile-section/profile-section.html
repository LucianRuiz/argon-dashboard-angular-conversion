<!-- Profile Section Widget -->
<div id="profile" class="relative flex flex-col flex-auto min-w-0 p-4 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex flex-wrap items-center justify-center -mx-3">
    <!-- Profile Image -->
    <div class="w-4/12 max-w-full px-3 flex-0 sm:w-auto">
      <div class="relative inline-flex items-center justify-center text-base text-white transition-all duration-200 ease-in-out w-19 h-19 rounded-xl">
        <img class="w-full shadow-sm rounded-xl" [src]="data.avatar" [alt]="data.name" />
      </div>
    </div>
    
    <!-- Profile Info -->
    <div class="w-8/12 max-w-full px-3 my-auto flex-0 sm:w-auto">
      <div class="h-full">
        <h5 class="mb-1 font-bold dark:text-white">{{ data.name }}</h5>
        <p class="mb-0 text-sm font-semibold leading-normal">{{ data.position }}</p>
      </div>
    </div>
    
    <!-- Visibility Toggle -->
    <div class="flex max-w-full px-3 mt-4 sm:flex-0 shrink-0 sm:mt-0 sm:ml-auto sm:w-auto">
      <label class="inline-block mb-0 ml-1 text-sm font-normal cursor-pointer select-none text-slate-700 dark:text-white/80">
        <small>{{ data.isVisible ? 'Switch to invisible' : 'Switch to visible' }}</small>
      </label>
      <div class="min-h-6 ml-2 mb-0.5 block pl-12">
        <input class="rounded-10 duration-250 ease-in-out after:rounded-circle after:shadow-2xl after:duration-250 checked:after:translate-x-5.3 h-5 mt-0.5 relative float-left -ml-12 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-slate-800/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-blue-500/95 checked:bg-blue-500/95 checked:bg-none checked:bg-right" 
               type="checkbox" 
               [checked]="data.isVisible" />
      </div>
    </div>
  </div>
</div>
