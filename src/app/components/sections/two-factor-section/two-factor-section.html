<!-- Two-Factor Authentication Section Widget -->
<div id="2FA" class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="flex p-6 rounded-t-2xl">
    <h5 class="mb-0 dark:text-white">{{ data.title }}</h5>
    <span class="py-1.6 px-2.6 text-xs rounded-1.8 ml-auto inline-block whitespace-nowrap bg-emerald-200 text-center align-baseline font-bold uppercase leading-none text-emerald-600">
      {{ data.isEnabled ? 'Enabled' : 'Disabled' }}
    </span>
  </div>
  
  <!-- Content -->
  <div class="flex-auto p-6">
    <div *ngFor="let method of data.methods; trackBy: trackByIndex; let last = last">
      <div class="flex">
        <p class="my-auto dark:text-white/60">{{ method.name }}</p>
        <p class="my-auto ml-auto mr-4 text-sm leading-normal text-slate-400 dark:text-white dark:opacity-80">{{ method.status }}</p>
        <button class="inline-block px-8 py-2 mb-0 text-xs font-bold leading-normal text-center align-middle transition-all ease-in bg-transparent border border-solid rounded-lg shadow-none cursor-pointer active:opacity-85 tracking-tight-rem bg-150 bg-x-25 hover:-translate-y-px active:shadow-xs border-slate-700 text-slate-700 hover:text-slate-700 hover:opacity-75 hover:shadow-none active:scale-100 active:border-slate-700 active:bg-slate-700 active:text-white hover:active:border-slate-700 hover:active:text-slate-700 hover:active:opacity-75">
          {{ method.buttonText }}
        </button>
      </div>
      <hr *ngIf="!last" class="h-px mx-0 my-4 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent" />
    </div>
  </div>
</div>
