<!-- Password Section Widget -->
<div id="password" class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="p-6 mb-0 rounded-t-2xl">
    <h5 class="dark:text-white">{{ data.title }}</h5>
  </div>
  
  <!-- Content -->
  <div class="flex-auto p-6 pt-0">
    <!-- Current Password -->
    <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="currentPassword">Current password</label>
    <div class="mb-4">
      <input type="password" 
             name="currentPassword" 
             [placeholder]="data.currentPasswordPlaceholder" 
             class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
    </div>
    
    <!-- New Password -->
    <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="newPassword">New password</label>
    <div class="mb-4">
      <input type="password" 
             name="newPassword" 
             [placeholder]="data.newPasswordPlaceholder" 
             class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
    </div>
    
    <!-- Confirm Password -->
    <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="confirmPassword">Confirm new password</label>
    <div class="mb-4">
      <input type="password" 
             name="confirmPassword" 
             [placeholder]="data.confirmPasswordPlaceholder" 
             class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
    </div>
    
    <!-- Password Requirements -->
    <h5 class="mt-12 dark:text-white">Password requirements</h5>
    <p class="mb-2 text-slate-500 dark:text-white/60">Please follow this guide for a strong password:</p>
    <ul class="float-left pl-6 mb-0 list-disc text-slate-500">
      <li *ngFor="let requirement of data.requirements; trackBy: trackByIndex">
        <span class="text-sm leading-normal">{{ requirement }}</span>
      </li>
    </ul>
    
    <!-- Update Button -->
    <button class="inline-block float-right px-8 py-2 mt-16 mb-0 text-xs font-bold leading-normal text-right text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 tracking-tight-rem bg-150 bg-x-25">
      {{ data.updateButtonText }}
    </button>
  </div>
</div>
