<!-- Sessions Section Widget -->
<div id="sessions" class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="p-6 pb-4 rounded-t-2xl">
    <h5 class="dark:text-white">{{ data.title }}</h5>
    <p class="text-sm leading-normal dark:text-white/60">{{ data.description }}</p>
  </div>
  
  <!-- Content -->
  <div class="flex-auto p-6 pt-0">
    <div *ngFor="let session of data.sessions; trackBy: trackByIndex; let last = last">
      <div class="flex items-center">
        <!-- Device Icon -->
        <div class="text-center w-5/100">
          <i class="text-lg" [class]="session.icon + ' opacity-60'"></i>
        </div>
        
        <!-- Session Info -->
        <div class="my-auto ml-4">
          <div class="h-full">
            <p class="mb-1 text-sm leading-normal dark:text-white/60">{{ session.deviceInfo }}</p>
            <p *ngIf="session.additionalInfo" class="mb-0 text-xs leading-tight dark:text-white/60">{{ session.additionalInfo }}</p>
          </div>
        </div>
        
        <!-- Status Badge -->
        <span *ngIf="session.status" class="py-1.2 text-xxs px-2 rounded-1 my-auto ml-auto mr-4 inline-block whitespace-nowrap bg-emerald-200 text-center align-baseline font-bold uppercase leading-none text-emerald-600">
          {{ session.status }}
        </span>
        
        <!-- Region -->
        <p class="my-auto mr-4 text-sm leading-normal text-slate-400 dark:text-white dark:opacity-80">{{ session.region }}</p>
        
        <!-- See More Link -->
        <a href="javascript:;" class="my-auto text-sm leading-normal text-blue-500 group">
          See more
          <i class="group-hover:translate-x-1.25 fas fa-arrow-right text-xs ease-bounce ml-1 leading-tight transition-all duration-200"></i>
        </a>
      </div>
      
      <!-- Divider -->
      <hr *ngIf="!last" class="h-px mx-0 my-4 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent" />
    </div>
  </div>
</div>
