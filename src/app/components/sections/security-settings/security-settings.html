<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4 pb-0">
    <h6 class="mb-0 dark:text-white">Security Settings</h6>
  </div>
  <div class="flex-auto p-4">
    <div *ngFor="let setting of data.settings; trackBy: trackBySetting" class="flex items-center justify-between mb-4">
      <span class="text-sm leading-normal">{{ setting.description }}</span>
      <div class="min-h-6 mb-0.5 block pl-12">
        <input 
          [checked]="setting.enabled"
          class="rounded-10 duration-250 ease-in-out after:rounded-circle after:shadow-2xl after:duration-250 checked:after:translate-x-5.3 h-5 mt-0.5 relative float-left -ml-12 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-slate-800/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-blue-500/95 checked:bg-blue-500/95 checked:bg-none checked:bg-right" 
          type="checkbox" />
      </div>
    </div>
    <div class="flex flex-wrap mt-12 -mx-3">
      <div class="w-full max-w-full px-3 ml-auto text-right flex-0 lg:w-8/12">
        <button class="inline-block px-8 py-2 mb-0 text-xs font-bold leading-normal text-center text-blue-500 align-middle transition-all ease-in bg-transparent border border-blue-500 border-solid rounded-lg shadow-none cursor-pointer active:opacity-85 tracking-tight-rem bg-150 bg-x-25 hover:-translate-y-px active:shadow-xs hover:text-blue-500 hover:opacity-75 hover:shadow-none active:scale-100 active:border-blue-500 active:bg-blue-500 active:text-white hover:active:border-blue-500 active:hover:bg-transparent hover:active:text-blue-500 hover:active:opacity-75">Cancel</button>
        <button type="button" class="inline-block px-8 py-2 m-0 text-xs font-bold leading-normal text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer tracking-tight-rem bg-gradient-to-tl from-blue-500 to-violet-500 hover:-translate-y-px active:opacity-85">Save Changes</button>
      </div>
    </div>
  </div>
</div>
