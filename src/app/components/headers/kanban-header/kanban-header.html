<!-- Kanban Header Section - Identical to original template -->
<div class="flex m-4">
  <div class="flex ml-auto">
    <div class="relative pr-6 mt-1">
      <p class="mb-2 text-xs font-semibold leading-tight text-white">Team members:</p>
      <div class="flex items-center justify-center">
        <div>
          <a href="javascript:;" 
             class="relative z-20 inline-flex items-center justify-center text-sm text-white transition-all duration-200 ease-in-out border-2 border-white border-solid w-9 h-9 rounded-circle hover:z-30"
             [attr.data-toggle]="'tooltip'"
             [attr.data-original-title]="data.members[0].name">
            <img class="w-full rounded-circle" 
                 [alt]="'Image placeholder for ' + data.members[0].name" 
                 [src]="data.members[0].avatar" />
          </a>
          <a href="javascript:;" 
             class="relative z-20 inline-flex items-center justify-center -ml-4 text-sm text-white transition-all duration-200 ease-in-out border-2 border-white border-solid w-9 h-9 rounded-circle hover:z-30"
             [attr.data-toggle]="'tooltip'"
             [attr.data-original-title]="data.members[1].name">
            <img class="w-full rounded-circle" 
                 [alt]="'Image placeholder for ' + data.members[1].name" 
                 [src]="data.members[1].avatar" />
          </a>
          <a href="javascript:;" 
             class="relative z-20 inline-flex items-center justify-center -ml-4 text-sm text-white transition-all duration-200 ease-in-out border-2 border-white border-solid w-9 h-9 rounded-circle hover:z-30"
             [attr.data-toggle]="'tooltip'"
             [attr.data-original-title]="data.members[2].name">
            <img class="w-full rounded-circle" 
                 [alt]="'Image placeholder for ' + data.members[2].name" 
                 [src]="data.members[2].avatar" />
          </a>
          <a href="javascript:;" 
             class="relative z-20 inline-flex items-center justify-center -ml-4 text-sm text-white transition-all duration-200 ease-in-out border-2 border-white border-solid w-9 h-9 rounded-circle hover:z-30"
             [attr.data-toggle]="'tooltip'"
             [attr.data-original-title]="data.members[3].name">
            <img class="w-full rounded-circle" 
                 [alt]="'Image placeholder for ' + data.members[3].name" 
                 [src]="data.members[3].avatar" />
          </a>
          <a href="javascript:;" 
             class="relative z-20 inline-flex items-center justify-center -ml-4 text-sm text-white transition-all duration-200 ease-in-out border-2 border-white border-solid w-9 h-9 rounded-circle hover:z-30"
             [attr.data-toggle]="'tooltip'"
             [attr.data-original-title]="data.members[4].name">
            <img class="w-full rounded-circle" 
                 [alt]="'Image placeholder for ' + data.members[4].name" 
                 [src]="data.members[4].avatar" />
          </a>
        </div>
      </div>
      <hr class="absolute top-0 right-0 w-px h-full mt-0 bg-transparent bg-gradient-to-b from-transparent via-white to-transparent">
    </div>
    <div class="pl-6">
      <button type="button" 
              class="mt-4 inline-block w-9 h-9 p-2.8 mb-0 font-bold text-center uppercase align-middle transition-all border-0 rounded-lg cursor-pointer leading-pro text-xs ease-in tracking-tight-rem shadow-md bg-150 bg-x-25 active:opacity-85 bg-gradient-to-tl from-blue-700 to-cyan-500 text-white"
              (click)="onAddBoard()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
