<div class="relative flex flex-col h-full min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4 pb-0">
    <div class="flex justify-between">
      <h6 class="mb-0 dark:text-white">{{ data.title }}</h6>
      <button type="button" class="active:shadow-xs active:opacity-85 ease-in leading-pro text-xs bg-150 bg-x-25 rounded-3.5xl p-1.2 h-6 w-6 mb-0 ml-auto flex cursor-pointer items-center justify-center border border-solid border-slate-400 bg-transparent text-center align-middle font-bold text-slate-400 shadow-none transition-all hover:bg-transparent hover:text-slate-400 hover:opacity-75 hover:shadow-none active:bg-slate-400 active:text-black hover:active:bg-transparent hover:active:text-slate-400 hover:active:opacity-75 hover:active:shadow-none">
        <i class="fas fa-info text-3xs"></i>
      </button>
    </div>
  </div>

  <!-- Cuerpo -->
  <div class="flex-auto p-4 mt-6">
    <div class="flex flex-wrap -mx-3">
      <!-- GrÃ¡fico -->
      <div class="w-7/12 max-w-full px-3 text-left flex-0">
        <div>
          <canvas [id]="data.chartId" height="200"></canvas>
        </div>
      </div>
      <!-- Leyenda -->
      <div class="w-5/12 max-w-full px-3 my-auto flex-0">
        <ng-container *ngFor="let item of data.legend">
          <span class="py-2.6 mr-6 rounded-1.8 text-xs inline-block whitespace-nowrap bg-transparent px-0 text-center align-baseline font-normal leading-none text-white">
            <i class="rounded-circle mr-1.5 inline-block h-2 w-2 align-middle" [ngStyle]="{ 'background-color': item.color }"></i>
            <span class="leading-tight dark:text-white text-slate-700">{{ item.label }}</span>
          </span>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="border-black/12.5 rounded-b-2xl border-t-0 border-solid px-4 flex items-center">
    <div class="w-3/5">
      <p class="text-sm leading-normal">
        {{ data.footerText }}
      </p>
    </div>
    <div class="w-2/5 text-right">
      <a href="javascript:;" class="inline-block px-6 py-3 mb-4 text-xs font-bold text-center uppercase align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-gradient-to-tl from-gray-400 to-gray-100 leading-pro tracking-tight-rem bg-150 bg-x-25 text-slate-500">{{ data.footerButtonText }}</a>
    </div>
  </div>
</div>
