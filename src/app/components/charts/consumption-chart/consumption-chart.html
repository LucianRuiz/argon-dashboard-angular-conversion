<div class="border-black/12.5 dark:bg-slate-850 dark:shadow-dark-xl shadow-xl relative flex h-full min-w-0 flex-col break-words rounded-2xl border-0 border-solid bg-white bg-clip-border">
  <div class="border-b-black/12.5 rounded-t-2xl border-b-0 border-solid p-4 pb-0">
    <div class="flex items-center">
      <h6 class="mb-0 dark:text-white">Consumption by room</h6>
      <button type="button" class="active:shadow-xs active:opacity-85 ease-in leading-pro text-xs bg-150 bg-x-25 rounded-3.5xl p-1.2 h-6 w-6 mb-0 ml-auto flex cursor-pointer items-center justify-center border border-solid border-slate-400 bg-transparent text-center align-middle font-bold text-slate-400 shadow-none transition-all hover:bg-transparent hover:text-slate-400 hover:opacity-75 hover:shadow-none active:bg-slate-400 active:text-black hover:active:bg-transparent hover:active:text-slate-400 hover:active:opacity-75 hover:active:shadow-none" data-target="tooltip_trigger">
        <i class="fas fa-info text-3xs"></i>
      </button>
      <div class="z-50 hidden px-2 py-1 text-sm text-center text-white bg-black rounded-lg max-w-46" id="tooltip" role="tooltip" data-popper-placement="bottom">
        See the consumption per room
        <div id="arrow" class="invisible absolute h-2 w-2 bg-inherit before:visible before:absolute before:h-2 before:w-2 before:rotate-45 before:bg-inherit before:content-['']" data-popper-arrow></div>
      </div>
    </div>
  </div>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="w-5/12 max-w-full px-3 text-center flex-0">
        <div class="chart">
          <canvas id="chart-consumption" class="chart-canvas" height="197"></canvas>
        </div>
        <h4 class="-mt-32 font-semibold dark:text-white">
          <span>{{ data.totalWatts }}</span>
          <span class="block text-sm leading-normal text-slate-500 dark:text-white/80">WATTS</span>
        </h4>
      </div>
      <div class="w-7/12 max-w-full px-3 flex-0">
        <div class="overflow-x-auto">
          <table class="items-center w-full mb-0 align-top border-gray-200 text-slate-500">
            <tbody class="align-top">
              <tr *ngFor="let room of data.rooms; let isLast = last">
                <td [class]="'p-2 align-middle bg-transparent whitespace-nowrap shadow-transparent dark:border-white/40 ' + (isLast ? 'border-b-0' : 'border-b')">
                  <div class="flex px-2 py-0">
                    <span [class]="'py-2.2 px-2.8 text-xs rounded-1.8 bg-gradient-to-tl ' + room.color + ' mr-4 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none text-white'"> </span>
                    <div class="flex flex-col justify-center">
                      <h6 class="mb-0 text-sm leading-normal dark:text-white">{{ room.name }}</h6>
                    </div>
                  </div>
                </td>
                <td [class]="'p-2 text-sm leading-normal text-center align-middle bg-transparent whitespace-nowrap shadow-transparent dark:border-white/40 dark:text-white/60 ' + (isLast ? 'border-b-0' : 'border-b')">
                  <span class="text-xs font-semibold leading-tight">{{ room.percentage }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
