<!-- Gráfico de tráfico -->
<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4 pb-0">
    <h6 class="mb-0 dark:text-white">{{ data.title }}</h6>
    <div class="flex items-center">
      <span 
        *ngFor="let channel of data.channels"
        class="py-2.6 mr-6 rounded-1.8 text-sm inline-block whitespace-nowrap bg-transparent px-0 text-center align-baseline font-normal leading-none text-white">
        <i 
          class="rounded-circle mr-1.5 inline-block h-2 w-2 align-middle"
          [style.background-color]="channel.color"></i>
        <span class="text-xs leading-tight dark:text-white text-slate-700">{{ channel.name }}</span>
      </span>
    </div>
  </div>
  <div class="flex-auto p-4">
    <canvas id="chart-line-traffic" class="chart-canvas" [height]="data.height || 300"></canvas>
  </div>
</div>
