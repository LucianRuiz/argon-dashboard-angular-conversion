<div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6 shadow-3xl">
  <div class="flex flex-wrap -mx-3">
    <div class="w-full max-w-full px-3 shrink-0 md:w-10/12 md:flex-0">
      <div class="flex items-center">
        <img 
          [src]="chatHeaderData?.contactAvatar" 
          [alt]="chatHeaderData?.contactName"
          class="inline-flex items-center justify-center w-12 h-12 text-base text-white transition-all duration-200 ease-in-out rounded-xl">
        <div class="ml-4">
          <h6 class="block mb-0 dark:text-white">{{ chatHeaderData?.contactName }}</h6>
          <span class="text-sm leading-normal opacity-80 text-slate-700">{{ chatHeaderData?.lastSeen }}</span>
        </div>
      </div>
    </div>
    <div class="w-1/12 max-w-full px-3 pr-0 my-auto flex-0">
      <button 
        type="button" 
        (click)="onCameraClick()"
        class="inline-block w-9 h-9 p-2.8 mb-0 text-slate-700 mr-4 sm:mr-0 font-bold text-center uppercase align-middle transition-all bg-transparent border border-transparent border-solid rounded-lg cursor-pointer leading-pro text-xs ease-in tracking-tight-rem shadow-none bg-150 bg-x-25 active:opacity-85">
        <i class="leading-none ni ni-camera-compact"></i>
      </button>
    </div>
    <div class="w-1/12 max-w-full px-3 pl-0 my-auto flex-0">
      <button 
        type="button" 
        (click)="onSettingsClick()"
        class="inline-block w-9 h-9 p-2.8 mb-0 text-slate-700 mr-4 sm:mr-0 font-bold text-center uppercase align-middle transition-all bg-transparent border border-transparent border-solid rounded-lg cursor-pointer leading-pro text-xs ease-in tracking-tight-rem shadow-none bg-150 bg-x-25 active:opacity-85">
        <i class="leading-none ni ni-settings"></i>
      </button>
    </div>
  </div>
</div>
