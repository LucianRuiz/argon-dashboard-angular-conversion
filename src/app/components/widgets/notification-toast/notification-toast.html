<!-- Notification Button -->
<button (click)="showToast(toastData.id)" type="button" 
  class="inline-block w-full px-6 py-3 mb-0 text-xs font-bold text-center text-white uppercase align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs leading-pro tracking-tight-rem bg-150 bg-x-25"
  [ngClass]="buttonClass">
  {{ buttonText }}
</button>

<!-- Associated Toast (Fixed Position) -->
<div [id]="toastData.id" class="fixed bottom-1/100 right-1/100 z-2 hidden max-w-full p-2 text-sm transition-opacity duration-150 ease-linear border-0 rounded-lg shadow-2xl opacity-0 pointer-events-auto w-85 bg-clip-padding"
     [ngClass]="toastData.bgClass || 'bg-white'">
  <div class="flex items-center p-3 rounded-t-lg bg-clip-padding"
       [ngClass]="toastData.textClass || 'text-slate-700'">
    <i [class]="toastData.icon + ' mr-2 leading-none'" [ngClass]="toastData.iconClass"></i>
    <span class="mr-auto font-semibold">{{ toastData.title }}</span>
    <small [ngClass]="toastData.textClass || 'text-slate-500'">{{ toastData.time }}</small>
  </div>
  <hr class="h-px m-0 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent" />
  <div class="p-3 break-words" [ngClass]="toastData.textClass || 'text-slate-500'">
    {{ toastData.message }}
  </div>
</div>
