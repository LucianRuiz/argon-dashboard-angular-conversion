<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-6">
    <div class="inline-block w-12 h-12 text-center text-black bg-center shadow-2xl fill-current stroke-none rounded-xl" [ngClass]="data.backgroundGradient">
      <i class="ni leading-none {{ data.icon }} top-3.5 relative" [ngClass]="data.iconColor" aria-hidden="true"></i>
    </div>
    <h5 class="mt-4 mb-0">{{ data.distance }} <span class="text-sm leading-normal text-slate-400">{{ data.unit }}</span></h5>
    <p class="mb-0">{{ data.title }}</p>
  </div>
</div>
