<div *ngIf="data">
  <div *ngFor="let meeting of data; trackBy: trackByMeeting" class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
    <div class="flex-auto p-4">
      <div class="flex">
        <div class="inline-flex items-center justify-center text-sm text-white transition-all duration-200 ease-in-out rounded-xl h-14 w-14">
          <img class="w-full" [src]="meeting.platformLogo" [alt]="meeting.platform">
        </div>
        <div class="my-auto ml-2">
          <h6 class="mb-0 dark:text-white">{{ meeting.title }}</h6>
          <p class="mb-0 text-xs leading-tight dark:text-white/60">{{ meeting.time }}</p>
        </div>
      </div>
      <p class="mt-4 dark:text-white/60" [innerHTML]="meeting.description"></p>
      <p class="mb-0 dark:text-white/60">
        <b>Meeting ID:</b>
        {{ meeting.meetingId }}
      </p>
      <hr class="h-px mx-0 my-4 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent">
      <div class="flex">
        <button type="button" class="inline-block px-8 py-2 m-0 mb-0 text-xs font-bold leading-normal text-center text-white align-middle transition-all ease-in bg-blue-500 border-0 rounded-lg shadow-md cursor-pointer tracking-tight-rem hover:-translate-y-px active:opacity-85">join</button>
        <div class="ml-auto">
          <a *ngFor="let participant of meeting.participants; trackBy: trackByParticipant; let i = index" 
             href="javascript:;" 
             class="relative z-20 inline-flex items-center justify-center w-6 h-6 text-xs text-white transition-all duration-200 ease-in-out border-2 border-white border-solid rounded-circle hover:z-30"
             [ngClass]="{'ml-0': i === 0, '-ml-4': i > 0}">
            <img class="w-full rounded-circle" [src]="participant.avatar" [alt]="participant.name" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
