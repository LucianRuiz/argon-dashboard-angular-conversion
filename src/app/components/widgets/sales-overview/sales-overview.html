<div class="border-black/12.5 dark:bg-slate-850 dark:shadow-dark-xl shadow-xl relative z-20 flex min-w-0 flex-col break-words rounded-2xl border-0 border-solid bg-white bg-clip-border">
  <div class="border-black/12.5 mb-0 rounded-t-2xl border-b-0 border-solid p-6 pt-4 pb-0">
    <h6 class="capitalize dark:text-white">{{ data.title }}</h6>
    <p class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60">
      <i class="fa" [ngClass]="data.trend === 'up' ? 'fa-arrow-up text-emerald-500' : 'fa-arrow-down text-red-500'"></i>
      <span class="font-semibold">{{ data.percentage }}</span> {{ data.subtitle }}
    </p>
  </div>
  <div class="flex-auto p-4">
    <div>
      <canvas [id]="chartId" [height]="data.height || 300"></canvas>
    </div>
  </div>
</div>
