<!-- Main Calendar (for Calendar page) -->
<div *ngIf="data.type === 'main'" class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-4">
    <div data-toggle="calendar" id="calendar"></div>
  </div>
</div>

<!-- Widget Calendar (for CRM and Widgets pages) -->
<div *ngIf="data.type !== 'main'" class="widget-calendar border-black/12.5 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl relative flex h-full min-w-0 flex-col break-words rounded-2xl border-0 border-solid bg-white bg-clip-border">
  <div class="p-4 pb-0 rounded-t-2xl">
    <h6 class="mb-0 dark:text-white">{{data.title}}</h6>
    <div class="flex">
      <div class="mb-0 text-sm font-semibold leading-normal widget-calendar-day"></div>
      <span>,&nbsp;</span>
      <div class="mb-1 text-sm font-semibold leading-normal widget-calendar-year"></div>
    </div>
  </div>
  <div class="flex-auto p-4">
    <div data-toggle="widget-calendar"></div>
  </div>
</div>
