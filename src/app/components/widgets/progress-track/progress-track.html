<div class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border h-full">
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6">
    <h5 class="mb-0 capitalize dark:text-white">{{ title }}</h5>
  </div>
  <div class="flex-auto p-6 pt-0">
    <ul class="flex flex-col pl-0 mb-0 rounded-none">
      <li *ngFor="let item of items; let last = last; let i = index; trackBy: trackByProgress" 
          class="relative block py-2 px-0 text-inherit"
          [ngClass]="{
            'border-black/12.5 border-b border-solid': !last,
            'rounded-t-inherit': i === 0,
            'rounded-b-inherit': last
          }">
        <div class="flex flex-wrap items-center -mx-3">
          <div class="w-auto max-w-full px-3 flex-0">
            <a href="javascript:;" class="inline-flex items-center justify-center w-12 h-12 text-base text-white transition-all duration-200 ease-in-out leading-inherit rounded-circle">
              <img class="w-full rounded-circle" [src]="item.logo" [alt]="item.name" />
            </a>
          </div>
          <div class="w-full max-w-full px-3 flex-1-0">
            <h6 class="dark:text-white/80">{{ item.name }}</h6>
            <div class="mb-0 h-[3px] text-xs leading-inherit flex overflow-visible rounded-lg bg-gray-200">
              <div 
                class="transition-width duration-600 ease rounded-1.5 flex h-auto flex-col justify-center overflow-hidden whitespace-nowrap text-center text-white" 
                [ngClass]="item.progressColor" 
                [style.width.%]="item.progress">
              </div>  
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
