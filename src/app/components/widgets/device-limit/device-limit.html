<div class="border-black/12.5 dark:bg-slate-850 dark:shadow-dark-xl shadow-xl relative flex h-full min-w-0 flex-col break-words rounded-2xl border-0 border-solid bg-white bg-clip-border">
  <div class="flex-auto p-4 text-center">
    <h6 class="text-left dark:text-white">{{ data.title }}</h6>
    
    <round-slider class="transition-all duration-500 ease-out max-w-50" [value]="data.currentValue" [valueLabel]="data.label"></round-slider>
    
    <h4 class="-mt-24 font-semibold">
      <span class="text-slate-700 dark:text-white">{{ data.currentValue }}</span>
      <span class="text-slate-500 dark:text-white/40">{{ data.unit }}</span>
    </h4>
    
    <p class="pl-1 mt-12 mb-0">
      <span class="text-xs leading-tight dark:text-white">{{ data.minValue }}{{ data.unit }}</span>
      <span class="px-4 dark:text-white">{{ data.label }}</span>
      <span class="text-xs leading-tight dark:text-white">{{ data.maxValue }}{{ data.unit }}</span>
    </p>
  </div>
</div>
