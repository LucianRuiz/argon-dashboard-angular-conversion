<div class="relative flex flex-col min-w-0 break-words border-0 shadow-xl rounded-2xl bg-clip-border" [ngClass]="data.backgroundGradient">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="w-8/12 max-w-full px-3 flex-0">
        <div>
          <p class="mb-0 text-sm leading-normal text-white uppercase opacity-70">{{ data.title }}</p>
          <h5 class="mb-0 font-bold text-white">{{ data.value }}</h5>
        </div>
      </div>
      <div class="w-4/12 max-w-full px-3 text-right flex-0">
        <div class="inline-block w-12 h-12 text-center text-black bg-white bg-center rounded-lg shadow-2xl fill-current stroke-none">
          <i class="ni leading-none {{ data.icon }} text-lg top-3.5 relative" [ngClass]="data.iconColor"></i>
        </div>
      </div>
    </div>
  </div>
</div>
