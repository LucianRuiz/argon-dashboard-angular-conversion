<div class="relative w-full h-full overflow-hidden rounded-2xl" [ngClass]="height">
  <!-- Slides -->
  <div *ngFor="let slide of slides; let i = index" 
       class="absolute w-full h-full transition-all duration-500"
       [ngClass]="{'opacity-0': i !== currentSlide, 'opacity-100': i === currentSlide}">
    <img [src]="slide.image" [alt]="slide.title" class="object-cover h-full" />
    <div class="block text-start ml-12 left-0 bottom-0 absolute right-[15%] pt-5 pb-5 text-white">
      <div class="inline-block w-8 h-8 mb-4 text-center text-black bg-white bg-center rounded-lg fill-current stroke-none">
        <i [class]="'top-0.75 text-xxs relative text-slate-700 ni leading-none ' + slide.icon"></i>
      </div>
      <h5 class="mb-1 text-white">{{ slide.title }}</h5>
      <p class="dark:opacity-80">{{ slide.description }}</p>
    </div>
  </div>
  
  <!-- Navigation Buttons -->
  <button 
    (click)="nextSlide()"
    class="absolute z-10 w-10 h-10 p-2 text-lg text-white border-none opacity-50 cursor-pointer hover:opacity-100 fas fa-angle-right active:scale-110 top-6 right-4">
  </button>
  <button 
    (click)="prevSlide()"
    class="absolute z-10 w-10 h-10 p-2 text-lg text-white border-none opacity-50 cursor-pointer hover:opacity-100 fas fa-angle-left active:scale-110 top-6 right-16">
  </button>
</div>
