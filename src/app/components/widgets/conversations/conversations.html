<!-- Conversations Widget -->
<div class="relative flex flex-col h-full min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="p-4 pb-0 mb-0 border-b-0 rounded-t-2xl">
    <h6 class="mb-0 dark:text-white">{{ data.title }}</h6>
  </div>

  <!-- Content -->
  <div class="flex-auto p-4">
    <!-- No conversations message -->
    <div *ngIf="!hasConversations()" class="text-center py-6">
      <p class="text-sm text-slate-400 dark:text-white/60">No hay conversaciones disponibles</p>
    </div>

    <!-- Conversations List -->
    <ul class="flex flex-col pl-0 mb-0 rounded-lg" *ngIf="hasConversations()">
      <li 
        class="relative flex items-center px-0 py-2 mb-2 border-0 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-all duration-200"
        [class.rounded-t-lg]="i === 0"
        [class.rounded-b-lg]="i === data.conversations.length - 1"
        [class.mb-0]="i === data.conversations.length - 1"
        *ngFor="let conversation of data.conversations; let i = index">
        
        <!-- Avatar -->
        <div class="inline-flex items-center justify-center w-12 h-12 mr-4 text-base text-white transition-all duration-200 ease-in-out rounded-xl">
          <img 
            [src]="conversation.avatar" 
            [alt]="conversation.name + ' avatar'" 
            class="w-full shadow-2xl rounded-xl" />
        </div>

        <!-- Conversation Info -->
        <div class="flex flex-col items-start justify-center flex-1">
          <h6 class="mb-0 text-sm leading-normal dark:text-white">{{ conversation.name }}</h6>
          <p class="mb-0 text-xs leading-tight dark:text-white dark:opacity-60 truncate max-w-xs">
            {{ conversation.message }}
          </p>
          <span class="text-xs text-slate-400 dark:text-white/50" *ngIf="conversation.time">
            {{ conversation.time }}
          </span>
        </div>

        <!-- Reply Button -->
        <button
          type="button"
          class="inline-block py-3 pl-0 pr-4 mb-0 ml-auto text-sm font-bold leading-normal text-center text-blue-500 align-middle transition-all ease-in bg-transparent border-0 rounded-lg shadow-none cursor-pointer hover:-translate-y-px hover:active:-translate-y-px active:opacity-85 hover:text-blue-800 hover:shadow-none active:scale-100"

          [attr.aria-label]="'Reply to ' + conversation.name">
          Reply
        </button>
      </li>
    </ul>
  </div>
</div>
