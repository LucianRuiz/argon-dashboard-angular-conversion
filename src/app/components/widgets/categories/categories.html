<div class="relative flex flex-col min-w-0 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="p-4 pb-0 mb-0 rounded-t-4">
    <h6 class="mb-2 dark:text-white">{{ title }}</h6>
  </div>
  <div class="flex-auto p-4">
    <ul class="flex flex-col pl-0 mb-0 rounded-lg">
      <li *ngFor="let category of categories; let i = index; let last = last; trackBy: trackByCategory"
          class="relative flex justify-between py-2 pr-4 mb-2 border-0 text-inherit rounded-xl"
          [ngClass]="{'rounded-t-lg': i === 0, 'rounded-b-lg': last}">
        <div class="flex items-center">
          <div class="inline-block w-8 h-8 mr-4 text-center text-black bg-center shadow-sm fill-current stroke-none bg-gradient-to-tl from-zinc-800 to-zinc-700 dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 rounded-xl">
            <i [class]="category.icon + ' text-white ni leading-none relative top-0.75 text-xxs'" aria-hidden="true"></i>
          </div>
          <div class="flex flex-col">
            <h6 class="mb-1 text-sm leading-normal text-slate-700 dark:text-white">{{ category.title }}</h6>
            <span class="text-xs leading-tight dark:text-white/80">{{ category.subtitle }}</span>
          </div>
        </div>
        <div class="flex">
          <button class="group ease-in leading-pro text-xs rounded-3.5xl p-1.2 h-6.5 w-6.5 mx-0 my-auto inline-block cursor-pointer border-0 bg-transparent text-center align-middle font-bold text-slate-700 shadow-none transition-all dark:text-white"
                  (click)="onCategoryAction(category, 'view')">
            <i class="ni ease-bounce text-2xs group-hover:translate-x-1.25 ni-bold-right transition-all duration-200" aria-hidden="true"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
