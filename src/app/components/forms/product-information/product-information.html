<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-6">
    <h5 class="font-bold dark:text-white">{{ data.sectionTitle }}</h5>
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="ProductName">{{ data.fields.productName.label }}</label>
        <input 
          type="text" 
          name="ProductName" 
          [value]="data.fields.productName.value"
          [placeholder]="data.fields.productName.placeholder"
          (input)="onProductNameChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-full max-w-full px-3 mt-4 flex-0 sm:w-6/12 sm:mt-0">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Weight">{{ data.fields.weight.label }}</label>
        <input 
          type="number" 
          name="Weight" 
          [value]="data.fields.weight.value"
          [placeholder]="data.fields.weight.placeholder"
          (input)="onWeightChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3">
      <div class="w-3/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Collection">{{ data.fields.collection.label }}</label>
        <input 
          type="text" 
          name="Collection" 
          [value]="data.fields.collection.value"
          [placeholder]="data.fields.collection.placeholder"
          (input)="onCollectionChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-3/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Price">{{ data.fields.price.label }}</label>
        <input 
          type="text" 
          name="Price" 
          [value]="data.fields.price.value"
          [placeholder]="data.fields.price.placeholder"
          (input)="onPriceChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
      <div class="w-3/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Quantity">{{ data.fields.quantity.label }}</label>
        <input 
          type="number" 
          name="Quantity" 
          [value]="data.fields.quantity.value"
          [placeholder]="data.fields.quantity.placeholder"
          (input)="onQuantityChange($event)"
          class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="Description">Description<small> (optional)</small></label>
        <div id="quill-editor" class="!h-1/2"></div>
      </div>
      <div class="w-full max-w-full px-3 flex-0 sm:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="choices-category">{{ data.fields.category.label }}</label>
        <select 
          name="choices-category" 
          choices-select
          (change)="onCategoryChange($event)">
          <option 
            *ngFor="let category of data.fields.category.options" 
            [value]="category.value"
            [selected]="category.selected">
            {{ category.label }}
          </option>
        </select>
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="choices-color">{{ data.fields.color.label }}</label>
        <select 
          name="choices-color" 
          choices-select
          (change)="onColorChange($event)">
          <option 
            *ngFor="let color of data.fields.color.options" 
            [value]="color.value"
            [selected]="color.selected">
            {{ color.label }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
