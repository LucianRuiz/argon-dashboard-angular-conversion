<div class="flex flex-wrap -mx-3">
  <div class="w-full max-w-full px-3 sm:flex-0 shrink-0 sm:w-6/12">
    <!-- <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="gender">Security Question</label> -->
    <select choice name="choices-questions" id="choices-questions">
      <option *ngFor="let option of data.options; trackBy: trackByOption" 
              [value]="option.value" 
              [disabled]="option.disabled">
        {{ option.text }}
      </option>
    </select>
  </div>
  <div class="w-full max-w-full px-3 sm:flex-0 shrink-0 sm:w-6/12">
    <!-- <label class="inline-block mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="answer">Your Answer</label> -->
    <div class="mb-6">
      <input type="text" 
             name="answer" 
             [placeholder]="data.answerPlaceholder" 
             class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
    </div>
  </div>
</div>
