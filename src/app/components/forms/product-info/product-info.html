<div class="flex flex-wrap -mx-3">
  <div class="w-full max-w-full px-3 flex-0 md:w-6/12">
    <div class="flex">
      <div>
        <img class="inline-flex items-center justify-center mr-4 text-base text-white transition-all duration-200 ease-in-out w-28 h-28 rounded-xl" [src]="data.image" [alt]="data.name">
      </div>
      <div>
        <h6 class="mt-2 mb-0 text-lg dark:text-white">{{ data.name }}</h6>
        <p class="mb-4 text-sm leading-normal">{{ data.deliveryDate }}</p>
        <span class="inline-block px-2 py-1.2 font-bold leading-none text-center text-white uppercase align-baseline text-xxs rounded-1 whitespace-nowrap bg-gradient-to-tl from-emerald-500 to-teal-400">{{ data.status }}</span>
      </div>
    </div>
  </div>
  <div class="w-full max-w-full px-3 my-auto text-right flex-0 md:w-6/12">
    <a href="javascript:;" class="inline-block px-5 py-2.5 text-sm font-bold leading-normal text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-gradient-to-tl from-blue-700 to-cyan-500 tracking-tight-rem bg-150 bg-x-25">Contact Us</a>
    <p class="mt-2 mb-0 text-sm leading-normal">Do you like the product? Leave us a review <a class="dark:text-lime-500" href="javascript:;">here</a>.</p>
  </div>
</div>
