<!-- New Board Modal -->
<div class="fixed top-0 left-0 w-full h-full overflow-x-hidden overflow-y-auto transition-opacity ease-linear z-[1000] flex items-center justify-center" 
     [class.hidden]="!data.isOpen"
     [class.opacity-0]="!data.isOpen"
     [class.opacity-100]="data.isOpen"
     aria-hidden="true" 
     role="dialog">
  
  <div class="relative w-auto transition-transform duration-300 ease-out pointer-events-none sm:max-w-125 sm:mx-auto">
    <div class="relative flex flex-col w-full bg-white border border-solid pointer-events-auto bg-clip-padding border-black/20 rounded-xl outline-0">
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 border-b border-solid shrink-0 border-slate-100 rounded-t-xl">
        <h5 class="mb-0">Choose your new Board Name</h5>
        <button type="button" 
                (click)="onCloseModal()"
                class="flex items-center box-content w-4 h-4 text-slate-700 bg-transparent border-0 rounded-1.5 opacity-50 cursor-pointer p-2 -m-2 ml-auto" 
                aria-label="Close">
          <span aria-hidden="true">
            <i class="fa fa-close"></i>
          </span>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="relative flex-auto p-4 pt-6">
        <div class="relative flex flex-wrap items-stretch w-full mb-6 transition-all rounded-lg ease">
          <span class="text-sm ease leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
            <i class="far fa-edit"></i>
          </span>
          <input type="text" 
                 [(ngModel)]="data.boardName"
                 class="pl-9 text-sm focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 ease w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none focus:transition-shadow" 
                 placeholder="Board Name" />
        </div>
        
        <!-- Modal Footer -->
        <div class="text-right">
          <button 
            type="button" 
            class="inline-block px-6 py-3 m-1 text-xs font-bold text-center text-white uppercase align-middle transition-all ease-in bg-transparent border-0 border-transparent border-solid rounded-lg shadow-md cursor-pointer leading-pro tracking-tight-rem bg-150 bg-x-25 hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-slate-400"
            (click)="onCloseModal()">
            Close
          </button>
          <button 
            type="button" 
            class="inline-block px-6 py-3 m-1 text-xs font-bold text-center text-white uppercase align-middle transition-all ease-in bg-transparent border-0 border-transparent border-solid rounded-lg shadow-md cursor-pointer leading-pro tracking-tight-rem bg-150 bg-x-25 hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-fuchsia-500"
            (click)="onCreateBoard()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Backdrop -->
<div class="fixed inset-0 z-[999] bg-black opacity-50" 
     [class.hidden]="!data.isOpen"
     (click)="onCloseModal()">
</div>
