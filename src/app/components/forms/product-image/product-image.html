<div class="relative flex flex-col h-full min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-6">
    <h5 class="font-bold dark:text-white">{{ data.sectionTitle }}</h5>
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 flex-0">
        <img 
          class="w-full mt-4 rounded-xl shadow-3xl" 
          [src]="data.imageUrl" 
          [alt]="data.imageAlt">
      </div>
      <div class="w-full max-w-full px-3 mt-12 flex-0">
        <div class="flex">
          <button 
            type="button" 
            (click)="onEditClick()"
            class="inline-block px-8 py-2 mr-2 text-xs font-bold leading-normal text-center text-white align-middle transition-all ease-in bg-blue-500 border-0 rounded-lg shadow-md cursor-pointer tracking-tight-rem hover:-translate-y-px active:opacity-85 active:-translate-y-px">
            {{ data.editButtonText }}
          </button>
          <button 
            type="button" 
            (click)="onRemoveClick()"
            class="inline-block px-8 py-2 text-xs font-bold leading-normal text-center align-middle transition-all ease-in bg-transparent border border-solid rounded-lg shadow-none cursor-pointer active:opacity-85 tracking-tight-rem hover:-translate-y-px active:shadow-xs border-slate-700 dark:border-white dark:text-white dark:hover:text-white dark:active:border-white dark:hover:active:border-white dark:active:hover:text-white text-slate-700 hover:text-slate-700 hover:opacity-75 hover:shadow-none active:scale-100 active:border-slate-700 active:bg-slate-700 active:text-white hover:active:bg-transparent active:-translate-y-px hover:active:border-slate-700 hover:active:text-slate-700 hover:active:opacity-75">
            {{ data.removeButtonText }}
          </button>                      
        </div>
      </div>
    </div>                
  </div>
</div>
