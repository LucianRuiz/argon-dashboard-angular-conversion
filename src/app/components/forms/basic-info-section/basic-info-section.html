<!-- Basic Info Section Widget -->
<div id="basic-info" class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="p-6 mb-0 rounded-t-2xl">
    <h5 class="dark:text-white">{{ data.title }}</h5>
  </div>
  
  <!-- Content -->
  <div class="flex-auto p-6 pt-0">
    <!-- Name Fields -->
    <div class="flex flex-wrap -mx-3">
      <div class="w-6/12 max-w-full px-3 flex-0">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="firstName">First Name</label>
        <div class="relative flex flex-wrap items-stretch w-full rounded-lg">
          <input type="text" 
                 name="firstName" 
                 [placeholder]="data.personalInfo.firstName" 
                 class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
      <div class="w-6/12 max-w-full px-3 flex-0">
        <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="lastName">Last Name</label>
        <div class="relative flex flex-wrap items-stretch w-full rounded-lg">
          <input type="text" 
                 name="lastName" 
                 [placeholder]="data.personalInfo.lastName" 
                 class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
    </div>
    
    <!-- Gender and Birth Date -->
    <div class="flex flex-wrap -mx-3">
      <div class="w-6/12 max-w-full px-3 flex-0 sm:w-4/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="gender">I'm</label>
        <select name="gender" id="gender" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-none">
          <option *ngFor="let option of data.genderOptions; trackBy: trackByIndex" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="w-full max-w-full px-3 sm:flex-0 shrink-0 sm:w-8/12">
        <div class="flex flex-wrap -mx-3">
          <div class="w-5/12 max-w-full px-3 flex-0">
            <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="birthMonth">Birth Date</label>
            <select name="birthMonth" id="birthMonth" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-none">
              <option [value]="data.personalInfo.birthDate.month">{{ data.personalInfo.birthDate.month }}</option>
            </select>
          </div>
          <div class="w-4/12 max-w-full px-3 flex-0">
            <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="birthDay">&nbsp;</label>
            <select name="birthDay" id="birthDay" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-none">
              <option [value]="data.personalInfo.birthDate.day">{{ data.personalInfo.birthDate.day }}</option>
            </select>
          </div>
          <div class="w-3/12 max-w-full px-3 flex-0">
            <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="birthYear">&nbsp;</label>
            <select name="birthYear" id="birthYear" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-none">
              <option [value]="data.personalInfo.birthDate.year">{{ data.personalInfo.birthDate.year }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Email Fields -->
    <div class="flex flex-wrap -mx-3">
      <div class="w-6/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="email">Email</label>
        <div class="relative flex flex-wrap items-stretch w-full rounded-lg">
          <input type="email" 
                 name="email" 
                 [placeholder]="data.personalInfo.email" 
                 class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
      <div class="w-6/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="confirmEmail">Confirmation Email</label>
        <div class="relative flex flex-wrap items-stretch w-full rounded-lg">
          <input type="email" 
                 name="confirmEmail" 
                 [placeholder]="data.personalInfo.confirmEmail" 
                 class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
    </div>
    
    <!-- Location and Phone -->
    <div class="flex flex-wrap -mx-3">
      <div class="w-6/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="location">Your location</label>
        <div class="relative flex flex-wrap items-stretch w-full rounded-lg">
          <input type="text" 
                 name="location" 
                 [placeholder]="data.personalInfo.location" 
                 class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
      <div class="w-6/12 max-w-full px-3 flex-0">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="phone">Phone Number</label>
        <div class="relative flex flex-wrap items-stretch w-full rounded-lg">
          <input type="tel" 
                 name="phone" 
                 [placeholder]="data.personalInfo.phone" 
                 class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
    </div>
    
    <!-- Language and Skills -->
    <div class="flex flex-wrap -mx-3">
      <div class="self-center w-full max-w-full px-3 md:flex-0 shrink-0 md:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="language">Language</label>
        <select name="language" id="language" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-none">
          <option *ngFor="let option of data.languageOptions; trackBy: trackByIndex" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="w-full max-w-full px-3 md:flex-0 shrink-0 md:w-6/12">
        <label class="mt-6 mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="skills">Skills</label>
        <input type="text" 
               name="skills" 
               id="skills" 
               [value]="data.personalInfo.skills" 
               placeholder="Enter something" 
               class="focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
      </div>
    </div>
  </div>
</div>
