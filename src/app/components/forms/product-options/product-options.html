<!-- Product Options Component -->
<div class="flex flex-wrap mt-6 -mx-3">
  <!-- Material Selection -->
  <div class="w-full max-w-full px-3 mt-2 shrink-0 lg:mt-0 lg:flex-0 lg:w-5/12">
    <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="material">
      Frame Material
    </label>
    <select 
      choice 
      name="material" 
      choices-select
      class="appearance-none w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      [value]="getSelectedMaterial()"
      (change)="onMaterialChange($event)">
      <option 
        *ngFor="let material of data.materials" 
        [value]="material.value"
        [selected]="material.selected"
        [disabled]="material.disabled">
        {{ material.label }}
      </option>
    </select>
  </div>
  
  <!-- Color Selection -->
  <div class="w-full max-w-full px-3 mt-2 shrink-0 lg:mt-0 lg:flex-0 lg:w-5/12">
    <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="color">
      Color
    </label>
    <select 
      choice 
      name="color" 
      choices-select
      class="appearance-none w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      [value]="getSelectedColor()"
      (change)="onColorChange($event)">
      <option 
        *ngFor="let color of data.colors" 
        [value]="color.value"
        [selected]="color.selected"
        [disabled]="color.disabled">
        {{ color.label }}
      </option>
    </select>
  </div>
  
  <!-- Quantity Selection -->
  <div class="w-full max-w-full px-3 shrink-0 lg:flex-0 lg:w-2/12">
    <label class="mb-2 ml-1 text-xs font-bold text-slate-700 dark:text-white/80" for="quantity">
      Quantity
    </label>
    <select 
      name="quantity" 
      choices-select
      class="appearance-none w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      [value]="getSelectedQuantity()"
      (change)="onQuantityChange($event)">
      <option 
        *ngFor="let quantity of data.quantities" 
        [value]="quantity.value"
        [selected]="quantity.selected"
        [disabled]="quantity.disabled">
        {{ quantity.label }}
      </option>
    </select>
  </div>
</div>
