<!-- Projects List Widget -->
<div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="p-4 pb-0 mb-0 rounded-t-2xl">
    <h6 class="mb-1 dark:text-white">{{ data.title }}</h6>
    <p class="text-sm leading-normal dark:text-white dark:opacity-80">{{ data.description }}</p>
  </div>

  <!-- Content -->
  <div class="flex-auto p-4">
    <!-- No projects message -->
    <div *ngIf="!hasProjects()" class="text-center py-8">
      <p class="text-sm text-slate-400 dark:text-white/60">No hay proyectos disponibles</p>
    </div>

    <!-- Projects Grid -->
    <div class="flex flex-wrap -mx-3" *ngIf="hasProjects()">
      <!-- Project Card -->
      <div 
        class="w-full max-w-full px-3 mb-6 md:w-6/12 md:flex-none xl:mb-0 xl:w-3/12"
        *ngFor="let project of data.projects; let i = index">
        <div class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none dark:shadow-dark-xl rounded-2xl bg-clip-border">
          <!-- Project Image -->
          <div class="relative">
            <a class="block shadow-xl rounded-2xl cursor-pointer">
              <img 
                [src]="project.image" 
                [alt]="project.name + ' image'" 
                class="max-w-full shadow-2xl rounded-2xl transition-transform duration-300 hover:scale-105" />
            </a>
          </div>

          <!-- Project Content -->
          <div class="flex-auto px-1 pt-6">
            <!-- Project Category -->
            <p class="relative z-10 mb-2 text-sm leading-normal text-transparent bg-gradient-to-tl from-zinc-800 to-zinc-700 bg-clip-text dark:text-white dark:opacity-80">
              {{ project.category }}
            </p>

            <!-- Project Title -->
            <a class="cursor-pointer">
              <h5 class="dark:text-white hover:text-blue-500 transition-colors duration-200">
                {{ project.name }}
              </h5>
            </a>

            <!-- Project Description -->
            <p class="mb-6 text-sm leading-normal dark:text-white dark:opacity-60">
              {{ project.description }}
            </p>

            <!-- Project Actions & Team -->
            <div class="flex items-center justify-between">
              <!-- View Project Button -->
              <button 
                type="button" 
                                class="inline-block px-8 py-2 mb-0 text-xs font-bold leading-normal text-center text-blue-500 align-middle transition-all ease-in bg-transparent border border-blue-500 border-solid rounded-lg shadow-none cursor-pointer hover:-translate-y-px active:shadow-xs tracking-tight-rem hover:border-blue-500 hover:bg-transparent hover:text-blue-500 hover:opacity-75 hover:shadow-none active:bg-blue-500 active:text-white active:hover:bg-transparent active:hover:text-blue-500">
                View Project
              </button>

              <!-- Team Members -->
              <div class="mt-2" *ngIf="project.teamMembers && project.teamMembers.length > 0">
                <span 
                  *ngFor="let member of project.teamMembers; let memberIndex = index"
                  class="relative z-20 inline-flex items-center justify-center w-6 h-6 text-xs text-white transition-all duration-200 ease-in-out border-2 border-white border-solid rounded-circle hover:z-30 cursor-pointer"
                  [class.-ml-4]="memberIndex > 0"
                  [attr.title]="member.name">
                  <img 
                    class="w-full rounded-circle" 
                    [alt]="member.name + ' avatar'" 
                    [src]="member.avatar" />
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add New Project Card -->
      <div 
        class="w-full max-w-full px-3 mb-6 md:w-6/12 md:flex-none xl:mb-0 xl:w-3/12"
        *ngIf="data.showAddProject">
        <div class="relative flex flex-col h-full min-w-0 break-words bg-transparent border border-solid shadow-none dark:shadow-dark-xl rounded-2xl border-slate-100 bg-clip-border dark:border-slate-700 hover:border-blue-500 dark:hover:border-blue-400 transition-all duration-200 cursor-pointer">
          <div class="flex flex-col justify-center flex-auto p-6 text-center hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all duration-200">
            <a class="text-slate-400 dark:text-white dark:opacity-80 hover:text-blue-500 transition-colors duration-200">
              <i class="mb-4 fa fa-plus text-3xl"></i>
              <h5 class="text-slate-400 dark:text-white dark:opacity-80 hover:text-blue-500 transition-colors duration-200">
                New project
              </h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
