<div class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="p-4 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
    <div class="flex flex-wrap -mx-3">
      <div class="flex items-center flex-none w-1/2 max-w-full px-3">
        <h6 class="mb-0 dark:text-white">{{data.title}}</h6>
      </div>
      <div class="flex-none w-1/2 max-w-full px-3 text-right">
        <a class="inline-block px-5 py-2.5 text-sm font-bold leading-normal text-center text-white align-middle transition-all ease-in bg-transparent rounded-lg shadow-md cursor-pointer bg-150 bg-gradient-to-tl from-zinc-800 to-zinc-700 dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 hover:shadow-xs active:opacity-85 hover:-translate-y-px tracking-tight-rem bg-x-25" href="javascript:;">
          <i class="leading-none fas fa-plus"></i>&nbsp;&nbsp;{{data.addNewCardButton}}
        </a>
      </div>
    </div>
  </div>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div *ngFor="let method of data.methods; trackBy: trackByMethod" class="max-w-full px-3 mb-6 md:mb-0 md:w-1/2 md:flex-none">
        <div class="relative flex flex-row items-center flex-auto min-w-0 p-6 break-words bg-transparent border border-solid shadow-none rounded-xl border-slate-100 bg-clip-border dark:border-slate-700">
          <img class="mb-0 mr-4 w-1/10" [src]="method.icon" [alt]="method.brand" />
          <h6 class="mb-0 dark:text-white">****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;{{method.number}}</h6>
          <i class="ml-auto cursor-pointer fas fa-pencil-alt text-slate-700" data-target="tooltip_trigger"></i>
          <div class="hidden px-2 py-1 text-sm text-white bg-black rounded-lg" id="tooltip" role="tooltip" data-popper-placement="top">
            {{data.editCardTooltip}}
            <div class="invisible absolute h-2 w-2 bg-inherit before:visible before:absolute before:h-2 before:w-2 before:rotate-45 before:bg-inherit before:content-['']" data-popper-arrow></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
