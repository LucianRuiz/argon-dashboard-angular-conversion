<div class="flex flex-wrap -mx-3">
  <div 
    *ngFor="let card of data.cards; let i = index"
    class="w-full max-w-full px-3 shrink-0 sm:flex-0 sm:w-6/12 xl:w-3/12">
    <div class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
      <div class="flex-auto p-4">
        <div class="flex flex-wrap -mx-3">
          <div class="flex-none w-2/3 max-w-full px-3">
            <div>
              <p class="mb-0 font-sans text-sm font-semibold leading-normal uppercase">{{ card.title }}</p>
              <h5 class="mb-0 font-bold dark:text-white">
                {{ card.value }}
                <span 
                  class="text-sm leading-normal font-weight-bolder"
                  [ngClass]="getPercentageColorClass(card.percentage)">
                  {{ card.percentage }}
                </span>
              </h5>
            </div>
          </div>
          <div class="w-4/12 max-w-full px-3 ml-auto text-right flex-0">
            <div class="inline-block w-12 h-12 text-center rounded-lg shadow-2xl bg-gradient-to-tl from-zinc-800 to-zinc-700">
              <i [class]="card.icon" class="text-lg relative top-3.5 text-white" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
