<div class="flex flex-wrap -mx-3">
  <div *ngFor="let card of data.cards; trackBy: trackByCard; let i = index" 
       class="w-full max-w-full px-3 md:w-1/2 md:flex-none"
       [class.mt-6]="i > 0"
       [class.md:mt-0]="i > 0">
    <div class="relative flex flex-col min-w-0 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
      <div class="p-4 mx-6 mb-0 text-center border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
        <div class="flex justify-center">
          <div class="relative w-16 h-16 text-center bg-center rounded-xl">
            <div class="absolute inset-2 bg-gradient-to-tl from-blue-500 to-violet-500 rounded-xl shadow-2xl"></div>
            <div class="relative z-10 flex items-center justify-center w-full h-full">
              <i class="text-xl leading-none text-white opacity-100" [ngClass]="card.icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-auto p-4 pt-0 text-center">
        <h6 class="mb-0 text-center dark:text-white">{{card.title}}</h6>
        <span class="text-xs leading-tight">{{card.description}}</span>
        <hr class="h-px my-4 bg-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent" />
        <h5 class="mb-0 dark:text-white">{{card.amount}}</h5>
      </div>
    </div>
  </div>
</div>
