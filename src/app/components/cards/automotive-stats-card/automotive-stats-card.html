<div class="relative flex flex-col min-w-0 break-words bg-blue-500 border-0 border-solid shadow-xl dark:shadow-dark-xl rounded-2xl bg-clip-border dark:bg-none" *ngIf="data">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="w-8/12 max-w-full px-3 flex-0">
        <div>
          <p class="mb-0 text-sm font-semibold leading-normal text-white uppercase opacity-70">{{ data.title }}</p>
          <h5 class="mb-0 font-bold text-white">{{ data.value }}</h5>
        </div>
      </div>
      <div class="w-4/12 max-w-full px-3 text-right flex-0">
        <div class="inline-block w-12 h-12 text-center text-black bg-white bg-center shadow-2xl fill-current rounded-circle stroke-none">
          <i [class]="'ni leading-none ' + data.icon + ' text-lg relative top-3.5 text-slate-700'" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
