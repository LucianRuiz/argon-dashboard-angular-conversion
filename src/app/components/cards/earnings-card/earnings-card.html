<div class="after:bg-gradient-to-tl after:from-blue-700 after:to-cyan-500 after:opacity-85 dark:bg-slate-850 dark:shadow-dark-xl shadow-xl after:z-1 relative flex h-full min-w-0 flex-col items-center break-words rounded-2xl border-0 bg-white bg-clip-border after:absolute after:top-0 after:left-0 after:block after:h-full after:w-full after:rounded-2xl after:bg-black/40 after:content-['']"
     [ngStyle]="{'background-image': 'url(' + data.backgroundImage + ')'}"
     style="transform-style: preserve-3d; will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)">
  <div class="absolute w-full h-full mb-7 rounded-2xl bg-cover" [ngStyle]="{'background-image': 'url(' + data.backgroundImage + ')'}"></div>
  <div class="relative flex-auto p-6 text-center text-white z-2">
    <h6 class="mb-0 text-white transition-all duration-500 [transform:scale(.8)_translateZ(30px)]">{{ data.title }}</h6>
    <h3 class="mb-0 text-white transition-all duration-500 [transform:scale(.8)_translateZ(30px)]">{{ data.amount }}</h3>
    <span class="py-2 px-5 text-xs rounded-1.8 dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 bg-gradient-to-tl from-zinc-800 to-zinc-700 mb-2 block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none text-white transition-all duration-500 [transform:scale(.8)_translateZ(30px)]">{{ data.variation }} {{ data.variationDescription }}</span>
    <p class="[transform:scale(.8)_translateZ(30px)] mb-0">{{ data.description }}</p>
    <a href="javascript:;" class="leading-normal text-xs ease-in tracking-tight-rem active:opacity-85 active:shadow-xs mb-0 inline-block cursor-pointer rounded-lg border border-solid border-white/75 bg-white/10 px-12 py-3 text-center align-middle font-bold uppercase text-white shadow-none transition-all duration-500 [transform:scale(.8)_translateZ(30px)] hover:border-white hover:bg-transparent hover:opacity-75 active:border-white active:bg-white active:text-black">{{ data.buttonText }}</a>
  </div>
</div>
