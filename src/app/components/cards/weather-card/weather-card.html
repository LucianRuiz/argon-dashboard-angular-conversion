<div class="border-black/12.5 shadow-xl dark:shadow-dark-xl bg-white dark:bg-slate-850 relative flex min-w-0 flex-col break-words rounded-2xl border-0 border-solid bg-clip-border dark:bg-none">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="w-8/12 max-w-full px-3 my-auto flex-0">
        <div class="numbers">
          <p class="mb-0 text-sm font-semibold leading-normal capitalize opacity-70">Wheather today</p>
          <h5 class="mb-0 font-bold dark:text-white">{{ data.city }} - {{ data.temperature }}</h5>
        </div>
      </div>
      <div class="w-4/12 max-w-full px-3 text-right flex-0">
        <img class="w-1/2" [src]="data.icon" alt="image sun" />
        <h5 class="mb-0 mr-1 text-right dark:text-white">{{ data.condition }}</h5>
      </div>
    </div>
  </div>
</div>
