<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <!-- Header -->
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 md:flex-0 shrink-0 md:w-6/12">
        <h6 class="mb-0 dark:text-white">{{ data.header.title }}</h6>
      </div>
      <div class="flex items-center justify-end w-full max-w-full px-3 md:flex-0 shrink-0 md:w-6/12">
        <small>{{ data.header.dateRange }}</small>
      </div>
    </div>
    <hr class="h-px mx-0 my-4 mb-0 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent" />
  </div>

  <!-- Tasks List -->
  <div class="flex-auto p-4 pt-0">
    <ul class="flex flex-col pl-0 mb-0 rounded-none">
      <li *ngFor="let task of data.tasks; let last = last; trackBy: trackByTask" 
          class="border-black/12.5 rounded-t-inherit relative mb-4 block flex-col items-center border-0 border-solid px-4 py-0 pl-0 text-inherit"
          [ngClass]="{ 'border-b border-solid': !last }">
        <div class="pl-2 ml-4">
          <div class="flex items-center">
            <div class="min-h-6 pl-7 mb-0.5 block">
              <input [checked]="task.completed"
                     class="w-5 h-5 ease -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-200 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100" 
                     type="checkbox" />
            </div>
            <h6 class="mb-0 text-sm font-semibold leading-normal text-slate-700 dark:text-white">{{ task.title }}</h6>
            <div class="relative pr-6 ml-auto lg:float-right">
              <a href="javascript:;" class="cursor-pointer" dropdown-trigger aria-expanded="false">
                <i class="fa fa-ellipsis-h text-slate-400 dark:text-white/80"></i>
              </a>
              <p class="hidden transform-dropdown-show"></p>
              <ul dropdown-menu class="before:font-awesome before:leading-default before:duration-350 before:ease before:sm:right-3 before:text-5.5 before:absolute before:right-2 before:left-auto before:top-0 before:z-50 before:inline-block before:font-normal before:text-white before:antialiased before:transition-all before:content-['\f0d8'] absolute left-auto px-2 py-4 m-0 mt-2 text-sm text-left list-none transition-all bg-white border-0 border-transparent border-solid rounded-lg opacity-0 pointer-events-none dark:shadow-dark-xl z-100 dark:bg-slate-850 lg:shadow-3xl duration-250 min-w-44 transform-dropdown right-4 -top-6 bg-clip-padding text-slate-500">
                <li>
                  <a class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg border-0 bg-transparent px-4 text-left font-normal text-slate-500 hover:bg-gray-200 hover:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:transition-colors lg:duration-300" href="javascript:;">Action</a>
                </li>
                <li>
                  <a class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg border-0 bg-transparent px-4 text-left font-normal text-slate-500 hover:bg-gray-200 hover:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:transition-colors lg:duration-300" href="javascript:;">Another action</a>
                </li>
                <li>
                  <a class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg border-0 bg-transparent px-4 text-left font-normal text-slate-500 hover:bg-gray-200 hover:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:transition-colors lg:duration-300" href="javascript:;">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="flex items-center pl-1 mt-4 ml-6">
            <div>
              <p class="mb-0 text-xs font-semibold leading-tight text-slate-400 dark:text-white/80">Date</p>
              <span class="text-xs font-bold leading-tight">{{ task.date }}</span>
            </div>
            <div class="ml-auto">
              <p class="mb-0 text-xs font-semibold leading-tight text-slate-400 dark:text-white/80">Project</p>
              <span class="text-xs font-bold leading-tight">{{ task.project }}</span>
            </div>
            <div class="mx-auto">
              <p class="mb-0 text-xs font-semibold leading-tight text-slate-400 dark:text-white/80">Company</p>
              <span class="text-xs font-bold leading-tight">{{ task.company }}</span>
            </div>
          </div>
        </div>
        <hr *ngIf="!last" class="h-px mx-0 my-6 mb-0 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent" />
      </li>
    </ul>
  </div>
</div>
