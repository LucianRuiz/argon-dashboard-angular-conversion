<div class="flex flex-wrap -mx-3">
  <div *ngFor="let card of cards; trackBy: trackByIndex" 
       class="w-full max-w-full px-3 mb-6 md:flex-0 shrink-0 md:w-6/12">
    <div class="dark:bg-slate-850 dark:shadow-dark-xl shadow-xl bg-cover relative flex min-w-0 flex-col break-words rounded-2xl border-0 bg-white bg-clip-border" [style.background-image]="'url(' + card.backgroundImage + ')'">
      <span class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-zinc-800 to-zinc-700 dark:bg-gradient-to-tl dark:from-slate-750 dark:to-gray-850 rounded-2xl opacity-80"> </span>
      <div class="relative flex-auto p-4">
        <div class="flex flex-wrap -mx-3">
          <div class="w-8/12 max-w-full px-3 text-left flex-0">
            <div class="inline-block w-12 h-12 text-center text-black bg-white bg-center rounded-lg shadow-2xl fill-current stroke-none">
              <i [class]="card.icon + ' leading-none bg-gradient-to-tl from-zinc-800 to-zinc-700 text-lg relative top-3.5 z-10 bg-clip-text text-transparent'"></i>
            </div>
            <h5 class="mt-4 mb-0 font-bold text-white">{{ card.value }}</h5>
            <span class="text-sm leading-normal text-white">{{ card.title }}</span>
          </div>
          <div class="w-4/12 max-w-full px-3 flex-0">
            <div class="relative mb-16 text-right">
              <a href="javascript:;" class="cursor-pointer" dropdown-trigger aria-expanded="false">
                <i class="text-white fa fa-ellipsis-h"></i>
              </a>
              <p class="hidden transform-dropdown-show"></p>
              <ul dropdown-menu class="dark:shadow-dark-xl z-100 dark:bg-slate-850 text-sm lg:shadow-3xl duration-250 before:duration-350 before:font-awesome before:ease min-w-44 before:text-5.5 transform-dropdown pointer-events-none absolute right-0 left-auto top-0 m-0 -mr-4 mt-0 list-none rounded-lg border-0 border-solid border-transparent bg-white bg-clip-padding px-0 py-2 text-left text-slate-500 opacity-0 transition-all before:absolute before:right-7 before:left-auto before:top-0 before:z-40 before:text-white before:transition-all before:content-['\f0d8'] sm:-mr-6">
                <li>
                  <a class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg border-0 bg-transparent px-4 text-left font-normal text-slate-500 hover:bg-gray-200 hover:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:transition-colors lg:duration-300" href="javascript:;">Action</a>
                </li>
                <li>
                  <a class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg border-0 bg-transparent px-4 text-left font-normal text-slate-500 hover:bg-gray-200 hover:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:transition-colors lg:duration-300" href="javascript:;">Another action</a>
                </li>
                <li>
                  <a class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg border-0 bg-transparent px-4 text-left font-normal text-slate-500 hover:bg-gray-200 hover:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:transition-colors lg:duration-300" href="javascript:;">Something else here</a>
                </li>
              </ul>
            </div>
            <p class="mt-auto mb-0 text-sm font-bold leading-normal text-right text-white dark:text-white/60">{{ card.percentage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
