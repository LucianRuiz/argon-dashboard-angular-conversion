<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4 pb-0">
    <div class="flex flex-wrap -mx-3">
      <div class="flex w-8/12 max-w-full px-3 flex-0">
        <div>
          <img [src]="data.avatar" alt="avatar image" class="inline-flex items-center justify-center mr-2 text-sm text-white transition-all duration-200 ease-in-out h-9 w-9 rounded-xl" />
        </div>
        <div class="flex flex-col justify-center">
          <h6 class="mb-0 text-sm leading-normal dark:text-white">{{ data.name }}</h6>
          <p class="text-xs leading-tight dark:text-white/60">{{ data.time }}</p>
        </div>
      </div>
      <div class="w-4/12 max-w-full px-3 flex-0">
        <span class="py-1.6 px-2.5 text-xs rounded-1.8 float-right ml-auto inline-block whitespace-nowrap text-center bg-x-25 align-baseline font-bold uppercase leading-none text-white"
              [ngClass]="data.badgeColor">{{ data.badge }}</span>
      </div>
    </div>
  </div>
  <div class="flex-auto p-4 pt-1">
    <h6 class="dark:text-white">{{ data.message }}</h6>
    <p class="text-sm leading-normal dark:text-white/60">{{ data.description }}</p>
    <div class="flex p-4 rounded-xl bg-gray-50 dark:bg-gray-600">
      <h4 class="my-auto dark:text-white">
        <span class="mr-1 text-sm leading-normal text-slate-400 dark:text-white/80">{{ data.amount }}</span>
        <span class="ml-1 text-sm leading-normal text-slate-400 dark:text-white/80">{{ data.amountDescription }}</span>
      </h4>
      <a href="javascript:;" class="inline-block px-5 py-2.5 mb-0 ml-auto text-sm font-bold leading-normal text-center align-middle transition-all ease-in bg-transparent border border-solid rounded-lg shadow-none cursor-pointer tracking-tight-rem active:opacity-85 active:shadow-xs hover:-translate-y-px border-slate-700 text-slate-700 hover:border-slate-700 hover:bg-transparent hover:opacity-75 active:border-slate-700 active:bg-slate-700 active:text-white">{{ data.buttonText }}</a>
    </div>
  </div>
</div>
