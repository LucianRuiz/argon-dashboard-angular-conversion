<div class="relative flex flex-col min-w-0 mt-6 overflow-hidden break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 lg:flex-0 shrink-0 lg:w-5/12">
        <div class="flex">
          <div class="inline-block w-12 h-12 text-center text-black bg-center rounded-lg shadow-2xl fill-current bg-gradient-to-tl from-blue-700 to-cyan-500 stroke-none">
            <i class="ni leading-none {{ data.icon }} text-lg relative top-3.5 text-white"></i>
          </div>
          <div class="ml-4">
            <p class="mb-0 text-sm font-semibold leading-normal capitalize">{{ data.title }}</p>
            <h5 class="mb-0 font-bold dark:text-white">{{ data.value }}</h5>
          </div>
        </div>
        <span class="py-2.2 rounded-1.8 text-sm mt-4 block whitespace-nowrap bg-transparent px-0 pb-0 text-left align-baseline font-normal leading-none text-white">
          <i class="bg-gradient-to-tl from-blue-700 to-cyan-500 rounded-circle mr-1.5 inline-block h-1.5 w-1.5 align-middle"></i>
          <span class="text-xs font-semibold leading-tight text-slate-500 dark:text-white">{{ data.doneLabel }}</span>
        </span>
        <span class="py-2.2 rounded-1.8 text-sm block whitespace-nowrap bg-transparent px-0 text-left align-baseline font-normal leading-none text-white">
          <i class="bg-gradient-to-tl from-slate-600 to-slate-300 rounded-circle mr-1.5 inline-block h-1.5 w-1.5 align-middle"></i>
          <span class="text-xs font-semibold leading-tight text-slate-500 dark:text-white">{{ data.inProgressLabel }}</span>
        </span>
      </div>
      <div class="w-full max-w-full px-3 my-auto lg:flex-0 shrink-0 lg:w-7/12">
        <div class="ml-auto">
          <canvas id="chart-bar-projects" height="150"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
