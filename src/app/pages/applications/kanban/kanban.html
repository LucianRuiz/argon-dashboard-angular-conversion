<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-900 bg-gray-50 text-slate-500 dark:text-white/80 h-screen overflow-hidden">
  <!-- Background -->
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>

  <!-- Sidebar -->
  <app-sidebar *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData"></app-sidebar>

  <!-- Main Content Area -->
  <main class="relative h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl" appPerfectScrollbar>
    
    <!-- Navbar -->
    <app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData"></app-navbar>

    <!-- Content -->
    <div class="w-full p-6 mx-auto">
      
      <!-- Kanban Header Section -->
      <app-kanban-header 
        *ngIf="kanbanHeaderData$ | async as kanbanHeaderData" 
        [data]="kanbanHeaderData"
        (addBoard)="onNewBoardModalOpen()">
      </app-kanban-header>
      
      <!-- Kanban Board Container - Identical to original template -->
      <div class="box-border relative w-auto mt-4 overflow-scroll">
        <div class="box-border inline-flex min-h-screen py-2" style="overflow-x: auto">
          <div id="myKanban"></div>
        </div>
      </div>

      <!-- Modals -->
      <app-new-board-modal 
        *ngIf="newBoardModalData$ | async as newBoardModalData" 
        [data]="newBoardModalData"
        (createBoard)="onNewBoardCreate($event)"
        (closeModal)="onNewBoardModalClose()">
      </app-new-board-modal>

      <app-task-details-modal 
        *ngIf="taskDetailsModalData$ | async as taskDetailsModalData" 
        [data]="taskDetailsModalData"
        (updateTask)="onTaskUpdate($event)"
        (closeModal)="onTaskDetailsModalClose()">
      </app-task-details-modal>

      <!-- Footer -->
      <app-footer></app-footer>
    </div>
  </main>

  <!-- Argon Configurator -->
  <app-argon-configurator></app-argon-configurator>
</div>
