<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-900 bg-gray-50 text-slate-500 dark:text-white/80 h-screen overflow-hidden">
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>

  <app-sidebar *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData"></app-sidebar>

  <main class="relative h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl" appPerfectScrollbar>
    <app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData"></app-navbar>
    
    <div class="w-full p-6 mx-auto">
      <!-- Primera tabla: Simple DataTable -->
      <div class="flex flex-wrap mt-6 -mx-3">
        <div class="w-full max-w-full px-3 flex-0">
          <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6">
              <h5 class="mb-0 dark:text-white">Datatable Simple</h5>
              <p class="mb-0 text-sm leading-normal">A lightweight, extendable, dependency-free javascript HTML table plugin.</p>
            </div>
            <div>
              <app-data-table
                [enableSearch]="false"
                tableId="datatable-basic"
                tableClasses=""
                [data]="employeesData">
              </app-data-table>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Segunda tabla: DataTable with Search -->
      <div class="flex flex-wrap mt-6 -mx-3">
        <div class="w-full max-w-full px-3 flex-0">
          <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6">
              <h5 class="mb-0 dark:text-white">Datatable Search</h5>
              <p class="mb-0 text-sm leading-normal">A lightweight, extendable, dependency-free javascript HTML table plugin.</p>
            </div>
            <div class="table-responsive">
              <app-data-table
                [enableSearch]="true"
                tableId="datatable-search"
                tableClasses="table-flush"
                [data]="employeesData">
              </app-data-table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
    <app-argon-configurator></app-argon-configurator>
  </main>
</div>
