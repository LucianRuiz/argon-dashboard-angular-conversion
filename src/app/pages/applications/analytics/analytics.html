<!-- Layout completo de la página Analytics -->
<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-900 bg-gray-50 text-slate-500 dark:text-white/80 h-screen overflow-hidden">
  <!-- Fondo de página -->
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>

  <!-- Sidebar -->
  <app-sidebar *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData"></app-sidebar>

  <!-- Contenido principal -->
  <main class="relative h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl" appPerfectScrollbar>
    <!-- Navbar -->
    <app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData"></app-navbar>
    
    <!-- Contenido de la página -->
    <div class="w-full p-6 mx-auto">
      
      <!-- Botones de acción -->
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 flex-0 lg:w-6/12"></div>
        <div class="flex w-full max-w-full px-3 flex-0 lg:w-6/12 justify-end space-x-2">
          <!-- COMPONENTE: ExportButton -->
          <app-export-button *ngIf="exportButtonData$ | async as exportButtonData" [data]="exportButtonData"></app-export-button>
          
          <!-- COMPONENTE: DateFilter -->
          <app-date-filter *ngIf="dateFilterData$ | async as dateFilterData" [data]="dateFilterData"></app-date-filter>
        </div>
      </div>

      <!-- COMPONENTE: AnalyticsStatsCards - Tarjetas de estadísticas principales -->
      <div class="mb-6">
        <app-analytics-stats-cards *ngIf="analyticsStatsCardsData$ | async as analyticsStatsCardsData" [data]="analyticsStatsCardsData"></app-analytics-stats-cards>
      </div>

      <!-- COMPONENTE: TrafficChart y ReferralsChart -->
      <div class="flex flex-wrap mt-6 -mx-3">
        <div class="w-full max-w-full px-3 shrink-0 md:flex-0 md:w-full lg:w-7/12">
          <!-- COMPONENTE: TrafficChart -->
          <app-traffic-chart *ngIf="trafficChartData$ | async as trafficChartData" [data]="trafficChartData"></app-traffic-chart>
        </div>
        <div class="w-full max-w-full px-3 mt-6 shrink-0 md:flex-0 md:w-full lg:w-5/12 lg:mt-0">
          <!-- COMPONENTE: ReferralsChart -->
          <app-referrals-chart *ngIf="referralsChartData$ | async" [data]="(referralsChartData$ | async)!"></app-referrals-chart>
        </div>
      </div>

      <!-- COMPONENTE: SocialProgress y PagesTable -->
      <div class="flex flex-wrap mt-6 -mx-3">
        <div class="w-full max-w-full px-3 shrink-0 sm:flex-0 sm:w-6/12">
          <!-- COMPONENTE: SocialProgress -->
          <app-social-progress *ngIf="socialProgressData$ | async" [data]="(socialProgressData$ | async)!"></app-social-progress>
        </div>
        <div class="w-full max-w-full px-3 shrink-0 sm:flex-0 sm:w-6/12">
          <!-- COMPONENTE: PagesTable -->
          <app-pages-table *ngIf="pagesTableData$ | async" [data]="(pagesTableData$ | async)!"></app-pages-table>
        </div>
      </div>

      <!-- Footer -->
      <app-footer></app-footer>
    </div>
  </main>

  <!-- Argon Configurator -->
  <app-argon-configurator></app-argon-configurator>
</div>
