<app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData" mode="vr" navClasses="mx-6 mt-6"></app-navbar>

<div class="relative mx-4 mt-4 rounded-2xl bg-[url('assets/img/vr-bg.jpg')] bg-cover">
  <!-- Sidebar -->
  <app-sidebar *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData" mode="vr"></app-sidebar>
  
  <!-- Content -->
  <main class="mt-1 transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
    <div class="relative scale-100 md:scale-70 min-h-85-screen">
      <div class="w-full px-6 mx-auto">
        <div class="flex flex-wrap pt-48 -mx-3">
          <!-- Navigation Panel -->
          <app-vr-navigation-panel 
            *ngIf="navigationData$ | async as navigationData" 
            [data]="navigationData">
          </app-vr-navigation-panel>
          
          <!-- Main Content -->
          <div class="max-w-full px-3 md:w-11/12 md:flex-none lg:w-8/12">
                      <!-- Weather Card -->
          <app-vr-weather-card 
            *ngIf="weatherData$ | async as weatherData" 
            [data]="weatherData">
          </app-vr-weather-card>
            
            <!-- Cards Grid -->
            <div class="flex flex-wrap mt-6 -mx-3">
              <!-- Schedule Card -->
              <div class="w-full max-w-full px-3 md:w-4/12 md:flex-none">
                <app-vr-schedule-card 
                  *ngIf="scheduleData$ | async as scheduleData" 
                  [data]="scheduleData">
                </app-vr-schedule-card>
              </div>
              
              <!-- Todo and Email Cards -->
              <div class="w-full max-w-full px-3 mt-6 md:mt-0 md:w-4/12 md:flex-none">
                <!-- Todo Card -->
                <app-vr-todo-card 
                  *ngIf="todoData$ | async as todoData" 
                  [data]="todoData">
                </app-vr-todo-card>
                
                <!-- Email Card -->
                <app-vr-email-card 
                  *ngIf="emailData$ | async as emailData" 
                  [data]="emailData">
                </app-vr-email-card>
              </div>
              
              <!-- Music Player and Messages Cards -->
              <div class="w-full max-w-full px-3 mt-6 md:mt-0 md:w-4/12 md:flex-none">
                <!-- Music Player -->
                <app-vr-music-player 
                  *ngIf="musicPlayerData$ | async as musicPlayerData" 
                  [data]="musicPlayerData">
                </app-vr-music-player>
                
                <!-- Messages Card -->
                <app-vr-messages-card 
                  *ngIf="messagesData$ | async as messagesData" 
                  [data]="messagesData">
                </app-vr-messages-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Footer -->
<app-footer></app-footer>

<!-- Argon Configurator -->
<app-argon-configurator></app-argon-configurator>
