<!-- Layout completo con fondo azul -->
<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-950 bg-gray-50 text-slate-500 dark:bg-slate-900 dark:text-white">
  <!-- Fondo azul -->
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>
  
  <!-- Sidebar -->
  <app-sidebar *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData"></app-sidebar>
  
  <!-- Main content -->
  <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl" appPerfectScrollbar>
    <!-- Navbar -->
    <app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData"></app-navbar>
    
    <!-- Content -->
    <div class="w-full px-6 py-6 mx-auto">
      <!-- Header Section (hardcodeado) -->
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 shrink-0 lg:flex-0 lg:w-6/12">
          <h4 class="text-white">Make the changes below</h4>
          <p class="text-white/80">We're constantly trying to express ourselves and actualize our dreams. If you have the opportunity to play.</p>
        </div>
        <div class="flex flex-col justify-center w-full max-w-full px-3 text-right shrink-0 lg:flex-0 lg:w-6/12">
          <!-- Save Button Component (placeholder) -->
          <app-save-button></app-save-button>
        </div>
      </div>
      
      <!-- Product Image and Information Section -->
      <div class="flex flex-wrap mt-6 -mx-3">
        <!-- Product Image Component -->
        <div class="w-full max-w-full px-3 shrink-0 lg:flex-0 lg:w-4/12">
          <app-product-image *ngIf="productImageData$ | async as productImageData" [data]="productImageData"></app-product-image>
        </div>
        
        <!-- Product Information Component -->
        <div class="w-full max-w-full px-3 mt-6 shrink-0 lg:flex-0 lg:w-8/12 lg:mt-0">
          <app-product-information *ngIf="productInformationData$ | async as productInformationData" [data]="productInformationData"></app-product-information>
        </div>
      </div>
      
      <!-- Socials and Pricing Section -->
      <div class="flex flex-wrap mt-6 -mx-3">
        <!-- Socials Component -->
        <div class="w-full max-w-full px-3 shrink-0 sm:flex-0 sm:w-4/12">
          <app-product-socials *ngIf="productSocialsData$ | async as productSocialsData" [data]="productSocialsData"></app-product-socials>
        </div>
        
        <!-- Pricing Component -->
        <div class="w-full max-w-full px-3 mt-6 shrink-0 sm:flex-0 sm:w-8/12 sm:mt-0">
          <app-product-pricing *ngIf="productPricingData$ | async as productPricingData" [data]="productPricingData"></app-product-pricing>
        </div>
      </div>
      
      <!-- Footer -->
      <app-footer></app-footer>
    </div>
  </main>
  
  <!-- Argon Configurator -->
  <app-argon-configurator></app-argon-configurator>
</div>
