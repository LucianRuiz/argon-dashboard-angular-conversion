<!-- Product Page Layout -->
<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-950 bg-gray-50 text-slate-500 dark:bg-slate-900 dark:text-white">

  <!-- Background -->
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-[18.75rem]"></div>

  <!-- Sidebar -->
  <app-sidebar theme="default" *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData"></app-sidebar>

  <!-- Main Content Area -->
  <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl" appPerfectScrollbar>

    <app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData"></app-navbar>

    <div class="w-full px-6 py-6 mx-auto">

      <!-- Product Details Container -->
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 flex-0">
          <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div class="flex-auto p-6">
              <h5 class="mb-6 dark:text-white">Product Details</h5>
              
              <!-- Product Content Row -->
              <div class="flex flex-wrap -mx-3">
                <!-- Product Image Gallery Column -->
                <div class="w-full max-w-full px-3 text-center shrink-0 lg:flex-0 lg:w-6/12 xl:w-5/12">
                  <app-product-gallery *ngIf="productGalleryData$ | async as galleryData" [data]="galleryData"></app-product-gallery>
                </div>
                
                <!-- Product Information Column -->
                <div class="w-full max-w-full px-3 mx-auto shrink-0 lg:flex-0 lg:w-5/12">
                  <!-- Product Details -->
                  <app-product-details *ngIf="productDetailsData$ | async as detailsData" [data]="detailsData"></app-product-details>
                  
                  <!-- Product Options -->
                  <app-product-options *ngIf="productOptionsData$ | async as optionsData" [data]="optionsData"></app-product-options>
                  
                  <!-- Product Actions -->
                  <app-product-actions 
                    *ngIf="productActionsData$ | async as actionsData" 
                    [data]="actionsData"
                    (actionClick)="onActionClick($event)">
                  </app-product-actions>
                </div>
              </div>
              
              <!-- Related Products Section -->
              <div class="flex flex-wrap mt-12 -mx-3">
                <div class="w-full max-w-full px-3 flex-0">
                  <h5 class="ml-4 dark:text-white mb-4">Other Products</h5>
                  <app-related-products-table *ngIf="relatedProducts$ | async as products" [products]="products"></app-related-products-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <app-footer></app-footer>

    </div>

  </main>

  <!-- Argon Configurator -->
  <app-argon-configurator></app-argon-configurator>
</div>
