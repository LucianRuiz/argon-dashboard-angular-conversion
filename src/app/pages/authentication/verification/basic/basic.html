<!-- Page Layout with Navbar and Footer -->
<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-950 bg-gray-50 text-slate-500 dark:bg-slate-900 dark:text-white min-h-screen w-full overflow-x-hidden">

  <!-- Main Content Area with Background -->
  <main class="mt-0 transition-all duration-200 ease-in-out w-full">
    <div class="min-h-screen p-0 relative overflow-hidden flex items-center bg-cover bg-center bg-[url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/verification-basic.jpg')]">
      <span class="absolute top-0 left-0 w-full h-full bg-center bg-cover opacity-60 bg-gradient-to-tl from-zinc-800 to-zinc-700"></span>
      
      <!-- Navbar positioned above background -->
      <app-secondary-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData" theme="transparent" mode="auth"></app-secondary-navbar>
      
      <div class="container z-1 w-full">
        <div class="flex flex-wrap justify-center -mx-3">
          <div class="w-full max-w-full px-6 shrink-0 md:flex-0 md:w-7/12 lg:w-4/12">
            <app-verification-card *ngIf="verificationCardData$ | async as verificationCardData" [data]="verificationCardData"></app-verification-card>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <app-secondary-footer></app-secondary-footer>

</div>
