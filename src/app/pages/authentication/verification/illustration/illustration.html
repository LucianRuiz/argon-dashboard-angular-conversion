<!-- Page Layout with Navbar and Footer -->
<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-950 bg-gray-50 text-slate-500 dark:bg-slate-900 dark:text-white min-h-screen w-full overflow-x-hidden">

  <!-- Main Content Area with Background -->
  <main class="mt-0 transition-all duration-200 ease-in-out w-full">
    <section>
      <div class="relative flex items-center min-h-screen p-0 overflow-hidden bg-center bg-cover">
        <!-- Navbar positioned above background -->
        <app-secondary-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData" theme="default" mode="auth"></app-secondary-navbar>
        
        <div class="container z-1 w-full">
          <div class="flex flex-wrap -mx-3">
            <!-- Form Section -->
            <div class="flex flex-col w-full max-w-full px-6 mx-auto shrink-0 md:flex-0 md:w-7/12 lg:w-5/12 xl:w-4/12 lg:mx-0">
              <div class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none dark:bg-slate-850 rounded-2xl bg-clip-border">
                <app-verification-illustration-form *ngIf="verificationFormData$ | async as verificationFormData" [data]="verificationFormData"></app-verification-illustration-form>
              </div>
            </div>
            
            <!-- Illustration Section -->
            <div class="absolute top-0 right-0 flex-col justify-center hidden w-6/12 h-full max-w-full px-3 pr-0 my-auto text-center flex-0 lg:flex">
              <div class="relative flex flex-col justify-center h-full px-24 m-4 bg-cover rounded-xl bg-[url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/verification-ill.jpg')]">
                <span class="absolute top-0 left-0 w-full h-full bg-orange-500 bg-cover rounded-xl opacity-60"></span>
                <div class="relative z-30">
                  <h4 class="mt-12 font-bold text-white">"Attention is the new currency"</h4>
                  <p class="text-white">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <app-secondary-footer></app-secondary-footer>

</div>
