<div class="m-0 font-sans text-base antialiased font-normal text-left leading-default dark:bg-slate-900 bg-gray-50 text-slate-500 dark:text-white/80 h-screen overflow-hidden">
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>

  <app-sidebar *ngIf="sidebarData$ | async as sidebarData" [data]="sidebarData"></app-sidebar>

  <main class="relative h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl" appPerfectScrollbar>
    <app-navbar *ngIf="navbarData$ | async as navbarData" [data]="navbarData"></app-navbar>
    
    <div class="w-full p-6 mx-auto">
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-8/12">
          
          <!-- Alerts Section -->
          <div class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4">
              <h5 class="mb-0 dark:text-white">Alerts</h5>
            </div>

            <div class="flex-auto p-4 pb-0">
              <!-- Individual Alert Examples -->
              <app-alert-example [alertData]="blueAlert"></app-alert-example>
              <app-alert-example [alertData]="slateAlert"></app-alert-example>
              <app-alert-example [alertData]="emeraldAlert"></app-alert-example>
              <app-alert-example [alertData]="redAlert"></app-alert-example>
              <app-alert-example [alertData]="orangeAlert"></app-alert-example>
              <app-alert-example [alertData]="cyanAlert"></app-alert-example>
              <app-alert-example [alertData]="grayAlert"></app-alert-example>
              <app-alert-example [alertData]="darkGrayAlert"></app-alert-example>
            </div>
          </div>

          <!-- Notifications Section -->
          <div class="relative flex flex-col min-w-0 mt-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-4">
              <h5 class="mb-0 dark:text-white">Notifications</h5>
              <p class="mb-0 text-sm leading-normal">
                Notifications on this page use Toasts from Bootstrap. Read more details
                <a class="dark:text-lime-500" href="https://getbootstrap.com/docs/5.0/components/toasts/">here</a>
                .
              </p>
            </div>

            <div class="flex-auto p-4">
              <div class="flex flex-wrap -mx-3">
                <!-- Individual Notification Buttons with Toasts -->
                <div class="w-full max-w-full px-3 flex-0 sm:w-6/12 lg:w-3/12">
                  <app-notification-toast 
                    [buttonText]="'success notification'"
                    [buttonClass]="'bg-gradient-to-tl from-emerald-500 to-teal-400'"
                    [toastData]="successToast">
                  </app-notification-toast>
                </div>
                
                <div class="w-full max-w-full px-3 mt-2 flex-0 sm:mt-0 sm:w-6/12 lg:w-3/12">
                  <app-notification-toast 
                    [buttonText]="'info notification'"
                    [buttonClass]="'bg-gradient-to-tl from-blue-700 to-cyan-500'"
                    [toastData]="infoToast">
                  </app-notification-toast>
                </div>
                
                <div class="w-full max-w-full px-3 mt-2 flex-0 sm:w-6/12 lg:mt-0 lg:w-3/12">
                  <app-notification-toast 
                    [buttonText]="'warning notification'"
                    [buttonClass]="'bg-gradient-to-tl from-orange-500 to-yellow-500'"
                    [toastData]="warningToast">
                  </app-notification-toast>
                </div>
                
                <div class="w-full max-w-full px-3 mt-2 flex-0 sm:w-6/12 lg:mt-0 lg:w-3/12">
                  <app-notification-toast 
                    [buttonText]="'danger notification'"
                    [buttonClass]="'bg-gradient-to-tl from-red-600 to-orange-600'"
                    [toastData]="dangerToast">
                  </app-notification-toast>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>

      <!-- Footer -->
      <app-footer></app-footer>
    </div>
  </main>

  <app-argon-configurator></app-argon-configurator>
</div>
